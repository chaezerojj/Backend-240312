<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c06-04.html</title>
  <style>
    #ul01 {
      list-style-type: circle;
      list-style-type: square;
      list-style-type: none;
    }

    #ol01 {
      list-style-type: lower-alpha;
      list-style-type: upper-roman;
    }

    #ul02 {
      list-style-image: url('images/checkmark.jpg');
      list-style-position: inside;
    }

    #ul03 {
      list-style: none inside;
    }
  </style>
</head>

<body>
  <!-- 
    ! CSS - 목록 스타일

    ? list-style-type 속성 - 목록의 불릿과 번호 스타일 지정하기
    - 순서없는 목록의 경우, 목록 앞에 다양한 불릿(bullet)을 넣을 수 있음
    - 순서 목록에서는 번호 스타일을 지정 가능
    - 순서없는 목록에서 불릿 모양 바꾸기
    * 속성 값 / 설명
    - disc / 채운 원
    - circle / 빈 원
    - square / 채운 사각형
    - none / 불릿 없애기
   -->

  <h1>Frontend Skills</h1>
  <ul id="ul01">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <!-- 
    - list-style-type 순서 목록에서 숫자 바꾸기
    * 속성 값 / 설명
    - decimal / 1로 시작하는 십진수 (기본값)
    - decimal-leading-zero / 앞에 0이 붙는 십진수
    - lower-roman, upper-roman / 소문자, 대문자 로마 숫자
    - lower-alpha, lower-latin / 소문자 알파벳
    - upper-alpha, upper-latin / 대문자 알파벳
    -->

  <!-- 숫자가 있는 목록 -->
  <h1>Developer Levels</h1>
  <ol id="ol01">
    <li>초급 개발자</li>
    <li>중급 개발자</li>
    <li>고급 개발자</li>
  </ol>

  <!-- 
    ? list-style-image 속성 - 불릿 대신 이미지 넣기
    * 기본형
    - list-style-image:<이미지> / none
      <이미지>=url(이미지 파일 경로);
  -->
  <h1>Frontend Skills</h1>
  <ul id="ul02">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <!-- 
    ? list-style-position 속성 - 목록에 들여 쓰는 효과 내기
    - 웹 디자이너 > 포토샵, 일러스트, 드림위버
    - 개발자 > 소스형태의 html, css를 잘 알아서 수정, 보완하고 js까지 작성
    * 기본형
    - list-style-position: inside / outside(기본값);
  
    ? list-style 속성 - 목록 속성 한꺼번에 표시하기
    - 
  -->
  <h1>Frontend Skills</h1>
  <ul id="ul03">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

</body>

</html>
