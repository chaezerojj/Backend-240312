<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dc01 {
      display: inline-block;
      width: 200px;
      height: 100px;
      margin: 15px;
    }

    #d1 {
      border: 5px solid black;
    }

    #d2 {
      border: 5px dotted black;
    }

    #d3 {
      border: 5px dashed black;
    }
  </style>
</head>

<body>
  <div id="d1" class="dc01"></div>
  <div id="d2" class="dc01"></div>
  <div id="d3" class="dc01"></div>
</body>

</html>
