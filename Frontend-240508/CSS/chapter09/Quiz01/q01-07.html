<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      position: relative;
    }

    .div01 {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 3px solid black;
      float: left;
    }

    #box01 {
      background-color: red;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    #box02 {
      background-color: yellow;
      top: 50px;
      left: 50px;
      z-index: 30;
    }

    #box03 {
      background-color: blue;
      top: 70px;
      left: 30px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="div01" id="box01">1</div>
    <div class="div01" id="box02">2</div>
    <div class="div01" id="box03">3</div>
  </div>
</body>
</html>
