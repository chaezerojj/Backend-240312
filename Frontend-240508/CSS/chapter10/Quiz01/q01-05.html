<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 300px;
      height: 150px;
      border: 1px solid gray;
      text-align: center;
    }
    
    table td {
      border: 1px solid gray;
    }

    .td1 {
      vertical-align: top;
      padding-top: 15px;
    }
    
    .td2 {
      vertical-align: bottom;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
  
  <table>
    <caption>vertical-alignment</caption>
    <tr>
      <td class="td1">alignment</td>
      <td class="td2">alignment</td>
      <td class="td3">alignment</td>
    </tr>
  </table>
</body>
</html>
