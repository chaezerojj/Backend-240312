<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tclass1 {
      border: 1px solid black;
      width: 200px;
      height: 150px;
      position: relative;
      text-align: center;
      border-collapse: separate;
      border-spacing: 10px;
    }
    .tclass1 td {
      border: 1px solid black;
    }

    .tclass2 {
      border: none;
      width: 200px;
      height: 150px;
      position: relative;
      text-align: center;
      border-collapse: separate;
      border-spacing: 10px;
    }
    .tclass2 td {
      border: 1px solid black;
    }

  </style>
</head>
<body>
  <table class="tclass1">
    <caption>프로축구 경기 일정</caption>
    <tr>
      <td>울산</td>
      <td>울산 vs 인천</td>
    </tr>
    <tr>
      <td>부산</td>
      <td>부산 vs 대전</td>
    </tr>
    <tr>
      <td>서울</td>
      <td>서울 vs 강원</td>
    </tr>
  </table>

  <p></p>

  <table class="tclass2">
    <caption>프로축구 경기 일정</caption>
    <tr>
      <td>울산</td>
      <td>울산 vs 인천</td>
    </tr>
    <tr>
      <td>부산</td>
      <td>부산 vs 대전</td>
    </tr>
    <tr>
      <td>서울</td>
      <td>서울 vs 강원</td>
    </tr>
  </table>
</body>
</html>
