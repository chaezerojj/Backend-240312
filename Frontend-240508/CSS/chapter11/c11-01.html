<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #h101 + h3 {
      color: #0000ff;
    }

    #h102~h3 {
      color: red;
    }
  </style>
</head>
<body>
  <!-- 
    ! CSS - 인접 형제 선택자 

    ? 가장 가까운 형제 요소에 스타일 적용하기
    * 기본형
    - 요소1 + 요소2
    - 태그들이 포함 관계를 가질 때 포함하는 요소를 부모 요소,
      포함되는 요소를 자식 요소라고 하듯
      같은 부모 요소를 가지는 요소들을 형제 관계라고 부르고 
      형제 관계인 요소들에서 먼저 나오는 요소를 형 요소,
      나중에 나오는 요소를 동생 요소라고 함
    - 같은 부모를 가진 형제 요소 중 첫 번째 동생 요소에만 스타일 적용됨
   -->
   <div>
    <h1 id="h101">h1 태그</h1>
    <h3>h3 태그</h3>
    <h3>h3 태그</h3>
   </div>

   <!-- 
    ? 형제 선택자 - 형제 요소에 스타일 적용하기
    - 형제 요소에 스타일을 정의
    - 모든 형제 요소에 적용됨
    * 기본형
    - 요소1~요소2
    -->
    <h3>h102와 형제가 아닌 h3 태그</h3>
    <div>
      <h1 id="h102">h1</h1>
      <h3>h3</h3>
      <h3>h3</h3>
      <h4>h4</h4>
    </div>

</body>
</html>
