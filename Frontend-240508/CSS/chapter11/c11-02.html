<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #nav-ul li {
      float: left;
      list-style-type: none;
      padding: 30px;
      font-size: 2em;
      background-color: chocolate;
      color: white;
    }

    a[href] {
      text-decoration: none;
      color: gainsboro;
    }

    a[target="_blank"] {
      color: gray;
    }

    h1[class="h101"] {
      color: red;
    }

    h1[class~="h101"] {
      color: blueviolet;
    }

    a[title|="frontend"] {
      font-size: 2em;
      background-color: aquamarine;
    }

    a[title="frontend-html"] {
      font-weight: bolder;
      color: black;
    }

    input[name|="text"] {
      background-color: purple;
    }

    input[name^="text"] {
      box-shadow: 2px 2px 2px 2px;
    }

    input[name$="txt"] {
      background-color: chartreuse;
    }

    [name*="first"] {
      background: deepskyblue;
    }

    button[name*="st-but"] {
      background-color: rgb(105, 244, 220);
    }
  </style>
</head>

<body>
  <!-- 
    ! CSS - 속성 선택자
    태그 안에서 사용하는 속성들의 값에 따라 스타일 지정

    ? [속성] 선택자 - 지정한 속성에 스타일 적용
    - 지정한 속성을 가진 요소를 찾아 스타일 적용 

    ? [속성=값] 선택자 - 특정 값을 갖는 속성에 스타일 적용
    - 주어진 속성과 속성 값이 일치하는 요소를 찾아 스타일 적용 가능
    * 기본형
    - [속성=값]
  -->

  <nav>
    <a>링크1</a>
    <a href="#"> 링크 2</a>
    <ul id="nav-ul">
      <li><a href="#">Home</a></li>
      <li><a href="#" target="_blank">Content 1</a></li>
      <li><a href="#" target="_blank">Content 2</a></li>
    </ul>
  </nav>

  <!-- 
    ? [속성~=값] 선택자 - 여러 값 중 특정 값이 포함된 속성에 스타일 적용
    - 하나의 속성에 속성 값이 여러 개일 때 특정 속성 값을 찾아 선택해줌
  -->
  <h1 class="h101">h101</h1>
  <h1 class="h101 h102">h101 h102</h1>

  <!-- 
    ? [속성|=값] 선택자 - 특정 문자열이 포함된 속성에 스타일 적용
    - 속성에 값이 '값-(하이픈)'으로 시작하면 스타일 적용
   -->
  <a href="#" title="frontend-html">html</a>
  <a href="#" title="frontend-css">css</a>
  <form>
    <input type="text" name="text-01">
    <input type="text" name="text-02">
    <input type="password" name="pw-01">
  </form>

  <!-- 
     ? [속성^=값] 선택자 - 특정 값으로 시작하는 속성에 스타일 적용
     - 캐럿(^)이 붙으면 지정한 문자로 시작하는 속성 값에 대해서만 스타일 적용
     
    -->

  <form>
    <input type="text" name="text01">
    <input type="text" name="text02">
    <input type="password" name="pw01">
  </form>

  <p></p>

  <!-- 
    ? [속성$=값] 선택자 - 특정 값으로 끝나는 속성에 스타일 적용 
   -->
  <form>
    <input type="text" name="input-01txt">
    <input type="text" name="input-02txt">
  </form>

  <!-- 
     ? [속성*=값] 선택자 - 값의 일부가 일치하는 속성에 스타일 적용
     - 사용자가 지정한 속성 값의 어느 위치에든 
     해당 값이 포함되어 있다면 스타일 적용됨
    -->
    <button name="first-button">Button</button>
  <form>
    <input type="text" name="user-firstname">
    <input type="text" name="user-lastname">
  </form>

</body>

</html>
