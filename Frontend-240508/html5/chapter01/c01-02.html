<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c01-02.html</title>
</head>
<body>
  <!-- c01-02.html -->
  <h2>html 문서 기본 구조</h2>
  <!-- 
    ! html 문서 기본 구조

    ? <!DOCTYPE html> 
    - : 문서 유형을 지정하는 선언문
    - 문서유형
      > 웹 브라우저에게 앞으로 처리할 문서는 html문서이며,
        사용한 유형에 맞는 방법으로 해석하라고 알려주는 것
    - html5에서는 한 줄로 문서 유형 선언 가능
    - 과거 html4에서는 문서 유형이 여러 가지였고, 문서 유형을 지정하는 소스도 길었기 때문에
      잘못 사용하거나 아예 문서 유형을 사용하지 않는 경우도 있었음
    - <!DOCTYPE html> 웹 브라우저는 소스만 보고 html5에 맞게 문서 해석해서 이해함

    ? <html lang="en">
    - <html>: 웹 문서 시작을 알리는 태그
    - </html>: 웹 문서가 끝났음을 알리는 태그
    - <html>태그에서는 lang이라는 속성을 사용하여 문서에서 사용할 언어를 지정 가능
    - 국가별 언어코드 두자리는 iso 639-1 표준에 정해져있음
      >> 한국어 - ko, 영어 - en, 일본어 - jn, 프랑스 - fr
      * 사용언어를 지정하는 이유
      1. 검색 사이트에서 특정 언어로 제한해 검색할 때 그 대상이 될 수 있음
         검색 결과 중에서 한국어로 된 문서로 범위 제한 시, lang=ko라고 된 문서를 우선 검색함
      2. 화면 낭독기에서 웹 문서를 소리내어 읽어줄 때 설정한 언어를 참고하여 옵션등을 설정하여 들려줌
      3. 자동 번역기능을 설정된 언어를 바탕으로 표시해줌

    ? <head>
    - : 브라우저에게 정보를 주는 태그
    - 웹 브라우저 화면에는 보이지 않음
    - 웹 브라우저가 알아야 할 정보들을 모두 <head></head> 안에 입력함
    - 문서에서 사용할 외부 파일들도 이곳에서 링크
      * <title>
      - 문서 제목을 설정하는 태그
      - 지정하는 내용은 웹 브라우저의 제목 표시줄에 나타남
      - <title>c01-02.html</title>
      * <meta>
      - 문자 인코딩 및 문서 키워드 요약정보
      - 웹 서버는 영어가 기본 언어
        문자 인코딩: 웹 문서에서 한글을 표시하려면 화면에 한글을 나타내기 위한 문자 세트를 지정
      - html5에서는 한글과 영문을 비롯한 모든 언어를 표시할 수 있는 utf-8방식을 사용함

    ? <body>
    - : 실제 브라우저에 표시될 내용이 들어감
    - 문서유형을 정의하고 문서 정보까지 입력하면 <body></body>태그 사이
      실제 브라우저에 표시될 내용을 입력함
   -->
   <!-- 공백 특수기호 -->
   <p>body 태그에서는 공백을       많이 사용해도 공백 하나로 표현됨</p>
   <br>
   <p>공백 &nbsp;&nbsp;&nbsp;&nbsp;특수기호를 사용하면 공백을 최대 4개까지 사용 가능</p>
   <br>
   <!-- 꺽쇠 특수 기호 사용 - &lt; -->
   <p>문자 그 자체로 꺽쇠를 사용하고 싶을 때 꺽쇠 특수 기호를 사용한다. &lt;</p>

   
</body>
</html>
