<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>여름방학 특강 신청</h1>
  <fieldset style="width: 500px;">
    <legend><strong>수강 신청인</strong></legend>
    <div style="margin-left: 30px;">
      <div>
        <label style="margin-left: 20px; color: green;">
          <strong>학번</strong>
        </label>
        <input 
        style="margin-left: 10px; text-align: left;" 
        type="text"> 
      </div>
      <div>
        <label style="margin-left: 20px; color: green;">
          <strong>이름</strong>
        </label>
        <input 
        style="margin-left: 10px; text-align: left;" 
        type="text"> 
      </div>
      <div>
        <label style="margin-left: 20px; color: green;">
          <strong>학과</strong>
        </label>
        <select name="major" style="margin-left: 10px; text-align: left;">
          <optgroup label="공과대학">
            <option>건축공학과</option>
            <option>기계공학과</option>
            <option>산업공학과</option>
            <option>전기전자공학과</option>
            <option>컴퓨터공학과</option>
          </optgroup>
          <optgroup label="인문대학">
            <option>사학과</option>
            <option>어문학부</option>
            <option>철학</option>
          </optgroup>
        </select>
      </div>
    </div>
  </fieldset>
</body>
</html>
