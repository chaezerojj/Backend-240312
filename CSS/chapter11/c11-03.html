<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a:link {
      color: black;
    }

    a:visited {
      color: gray;
    }

    a {  
      text-decoration-line: none;
    }

    a:hover {
      color: red;
    }

    a:active {
      color: blue;
    }

    input:focus {
      background-color: gainsboro;
      color: brown;
    }

    :root {
      font-size: 20px;
    }

    table{
      border: 1px solid black;
      border-collapse: collapse;
      margin-top: 10px;
    }

    /* 테이블 행의 홀수 번째 자식 요소에 스타일 적용 */
    table tr:nth-child(2n+1) {
      background-color: skyblue;
    }
    /* 테이블 행의 짝수 번째 자식 요소에 스타일 적용 */
    table tr:nth-child(2n) {
      background-color: dimgray;
    }

    table td:first-child {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    table td:last-child {
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- 
    ! CSS - 가상클래스와 가상 요소

    ! 사용자 동작에 반응하는 가상 클래스
    - 사용자가 웹 요소를 클릭하거나 마우스 커서를 올려 놓는 등
      특정 동작을 할 때 스타일이 바뀌도록 만들고 싶을 때 사용
    
    ? :link 가상 클래스 선택자 - 방문하지 않은 링크에 스타일 적용

    ? :visited 가상 클래스 선택자 - 방문한 링크에 스타일 적용
    - 문서의 링크 중에서 한 번 이상 방문한 링크에 대한 스타일 적용

    ? :hover 가상 클래스 선택자 
    - 웹 요소에 마우스 커서를 올려놓을 때 스타일 적용

    ? :active 가상 클래스 선택자 
    - 웹 요소에 마우스를 누르고 있을 때 스타일 적용
   -->
  <h1>
    <a href="https://www.koreaisacademy.com">
      코리아 IT 아카데미
    </a>
  </h1>
  <h1>
    <a href="https://busan.koreaisacademy.com/customer/center_location_asp">
      부산 코리아 IT 아카데미
    </a>
  </h1>

  <!-- 
    ? :focus 가상 클래스 선택자 
    - 웹 요소에 초점이 맞추어졌을 때 스타일 적용

  -->
  <input type="text">
  <input type="text">
  <input type="text">
  
  <!-- 
    ! 구조 가상 클래스
    - 웹 문서 구조를 기준으로 특정 위치에 있는 요소를 찾아
      스타일을 지정할 때 사용하는 가상 클래스 선택자
    
    ? root 가상 클래스 선택자 - 문서 전체에 적용
    - 전체적으로 문서 안에 똑같이 적용할 스타일이 있는 경우
      body{}사용을 했지만 똑같은 의미로 :root를 사용하기도 함

    ? :nth-child(n)와 :nth-last-child(n) 가상 클래스선택자
    - 자식 요소의 위치에 따라 스타일 적용 
    
    ? :first-child, :last-child 가상 클래스 선택자
    - 첫 번째, 마지막 요소에 스타일 적용
   -->
   <table>
    <tr><td>행 열</td></tr>
    <tr><td>행 열</td></tr>
    <tr><td>행 열</td></tr>
    <tr><td>행 열</td></tr>
    <tr><td>행 열</td></tr>
    <tr><td>행 열</td></tr>
   </table>

   <table>
    <tr>
      <td>열 column 1</td>
      <td>열 column 2</td>
      <td>열 column 3</td>
    </tr>
   </table>
</body>
</html>
