<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dc01 {
      width: 350px;
      height: 150px;
      display: inline-block;
      border-radius: 30px;
      margin: 20px;
    }
    
    #d1 {
      border: 1px solid black;
      box-shadow: 0px -4px 5px 2px rgb(0, 0, 0);
    }
    
    #d2 {
      border: 1px solid black;
      box-shadow: 0px 0px 5px rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <div id="d1" class="dc01"></div>
  <div id="d2" class="dc01"></div>
</body>
</html>
