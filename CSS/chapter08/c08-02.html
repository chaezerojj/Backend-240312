<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* border-style */
    .dc01 {
      width: 200px;
      height: 200px;
      border-width: 5px;
      margin-bottom: 10px;
    }

    #d1 {
      border-style: solid;
    }

    #d2 {
      border-style: dashed;
    }

    #d3 {
      border-style: dotted;
    }

    #d4 {
      border-style: groove;
    }

    #d5 {
      border-style: double;
    }

    /* border-width */
    #d5 {
      border-top-width: 10px;
    }

    #d6 {
      margin: 30px;
      border-style: solid;
      border-width: 10px;
    }

    #d7 {
      margin: 30px;
      border-style: solid;
      border-width: 5px 10px;
    }

    #d8 {
      margin: 30px;
      border-style: solid;
      border-width: 5px 15px 25px 50px;
    }

    /* border-color */
    #d9 {
      border-style: solid;
      border-width: 0.5px;
      border-color: gainsboro;
    }

    /* border - 테두리 스타일 묶어 지정하기 */
    #d10 {
      border: 0.5px solid gainsboro;
    }

    /* border-radius */
    #d11 {
      border: 5px solid black;
      border-bottom-left-radius: 30px;
    }

    #d12 {
      border: 5px solid black;
      border-radius: 30px;
    }
    
    #d13 {
      border: 5px solid black;
      border-radius: 30px;
      margin: 10px;
      width: 250px;
      height: 150px;
      background-image: url(images/images.jpg);
    }
    
    /* border-radius - 타원형으로 만들기 */

    #d14 {
      border: 5px solid black;
      border-radius: 20px 50px;
      margin: 10px;
    }
    
    #d15 {
      border: 5px solid black;
      border-radius: 100px 80px;
      margin: 10px;
    }

    /* box-shadow */
    #d16 {
      border: 1px solid black;
      margin: 10px;
      border-radius: 20px;
      box-shadow: 2px 2px 3px 2px rgb(0, 0, 0);
    }
  </style>
</head>

<body>
  <!-- 
    * 박스 모델 - 테두리(border) 영역
    ? border-style 속성 - 테두리 스타일 지정하기
    * 속성 값 / 설명
    - none / 테두리가 나타나지 않음 (기본값)
    - hidden / 테두리가 나타나지 않음
    - border-collapse / 다른 테두리도 표시되지 않음
    - dashed / 테두리를 짧은 선(선으로 된 점선)으로 표시
    - dotted / 테두리를 점선으로 표시
    - double / 테두리를 이중선으로 표시
               두 선 사이의 간격은 border-width값으로 지정
    - groove / 테두리를 창에 조각한 것처럼 표시.
              홈이 파인 것처럼 입체적으로 보임
    - inset / border-collapse:separate일 경우, 
              전체 박스 테두리가 창에 박혀있는 것처럼 표시되고
              border-collapse:collapse일 경우, 
              groove와 똑같이 표시됨
    - outset / border-collapse:separate일 경우,
              전체 박스 테두리가 창에서 튀어나온 것처럼 표시되고,
              border-collapse:collapse일 경우,
              ridge와 똑같이 표시됨
    - ridge / 테두리를 창에서 튀어나온 것처럼 표시
    - solid / 테두리를 실선으로 표시
  -->
  <div id="d1" class="dc01"></div>
  <div id="d2" class="dc01"></div>
  <div id="d3" class="dc01"></div>
  <div id="d4" class="dc01"></div>
  <div id="d5" class="dc01"></div>

  <!-- 
    ? border-width 속성 - 테두리 두께 지정하기
    * 기본형
    - border-top/right/bottom/left-width: 
    - border-width:<크기>/thin/medium/thick
    - border-width의 값을 하나만 준 경우. 그 값이 4변 다 적용됨
    - border-width의 값을 2개 준 경우, 위아래-좌우를 묶어 적용
  -->
  <div id="d6" class="dc01"></div>
  <div id="d7" class="dc01"></div>
  <div id="d8" class="dc01"></div>

  <!-- 
    ? border-color 속성 - 테두리 색상 지정하기
    * 기본형
    - border-top/right/bottom/left-width: 
    - border-color:<색상>
  -->
  <div id="d9" class="dc01"></div>

  <!-- 
    ? border 속성 - 테두리 스타일 묶어 지정하기
    * 기본형
    - border-top/right/bottom/left-width: 
    - border: <두께>/<색상>/<스타일>
    - 순서는 상관 X
   -->
  <div id="d10" class="dc01"></div>

  <!-- 
    ? border-radius 속성 - 박스 모서리 둥글게 만들기
    * 기본형
    - border-top-left-width
    - border-top-right-width
    - border-bottom-left-width
    - border-bottom-right-width
    - border-radius: <크기>/<백분율>
    * 속성 값 / 설명
    - <크기> / 둥글게 처리할 반지름 크기를 px이나 em같은 단위와 함께 수치로 표시
    - <백분율> / 현재 요소의 크기를 기준으로 둥글게 처리할 반지름 크기를 %로 지정
  -->
  <div id="d11" class="dc01"></div>
  <div id="d12" class="dc01"></div>

  <div id="d13" class="dc01"></div>

  <!-- 
    * 타원 형태로 둥글게 만들기
    - 가로 반지름 크기와 세로 반지름 크기를 함께 지정하게 되면 타원 형태가 됨
   -->
   <div id="d14" class="dc01"></div>
   <div id="d15" class="dc01"></div>
   
   <!-- 
     ? box-shadow 속성 - 선택한 요소에 그림자 효과 내기
     * 기본형
     - box-shadow : none/<그림자 값>
     - <그림자 값> = <수평거리><수직거리><흐림정도><번짐정도><색상>
    -->
    <div id="d16" class="dc01"></div>
</body>

</html>
