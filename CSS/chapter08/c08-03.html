<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dc01 {
      height: 100px;
      border: 3px solid black;
    }
    #d1 {
      margin: 10px;
    }
    #d2 {
      margin-top: 10px;
      margin-bottom: 20px;
      margin-left: 5px;
      margin-right: 10px;
    }

    /* 웹 요소 중앙에 배치하기 */
    #d3 {
      width: 50px;
      height: 50px;
      background-color: cadetblue;
      margin: 0 auto;
    }

    #h201 {
      text-align: center;
    }

    /* padding */
    #d7 {
      text-align: center;
      border: 1px solid black;
      margin: 10px;
      padding: 30px;
    }

  </style>
</head>
<body>
  <!-- 
    ! CSS - 여백을 조절하는 속성들
    
    ? margin 속성 - 요소 주변 여백 설정하기

    - margin: 현재 요소 주변의 여백
    - 한 요소와 다른 요소의 간격을 조절할 수 있음
    * 기본형
    - margin-top/right/bottom/left
    - margin:<크기>/<백분율>/auto

    - 만약 값을 3개만 지정 > 빠진 값은 마주보는 방향의 스타일 속성 값을 함께 사용

    * 웹 요소 중앙에 배치
    >> margin-top, margin-bottom을 0,
      margin-left, margin-right = auto로 설정하기
    - 좌우를 auto로 지정하면 요소의 넓이 값을 뺀 나머지 공간의 좌우 마진을 똑같이 맞춤
   -->

   <div id="d1" class="dc01"></div>
   <div id="d2" class="dc01"></div>

   <div id="d3" class="dc01"></div>
   <div id="d4" class="dc01">
    <h2 id="h201">웹 요소 중앙에 배치</h2>
   </div>

   <!-- 
    ? padding 속성 - 콘텐츠 영역과 테두리 사이 여백 설정하기

    -->
    <div id="d7" class="dc01">
      <h2 id="h202">padding 속성 - 콘텐츠 영역과 테두리 사이 여백 설정하기</h2>
    </div>
</body>
</html>
