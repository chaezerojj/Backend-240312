<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #img1 {
      display: block; /*image가 한 줄씩 차지*/
    }
    #d1 {
      height: 300px;
      border: 1px solid black;
    }

    #boxmodel-img {
      height: 500px;
    }

    #d2 {
      width: 300px;
      height: 100px;
      background-color: brown;
    }

    #d3{
      width: 80%; /* 백분율로 값을 줌 -> 부모 요소의 80%로 나타남*/
      height: 100px;
      background-color: aqua;
    }

    #ul li {
      display: inline;
      padding: 5px 10px;
      background: #a5ffa2;
      margin: 0px;
      color: gray;
    }
  </style>

</head>

<body>
  <!-- 
    ! CSS - 레이아웃을 위한 스타일

    ? 1. CSS와 박스모델
    * (1) 블록 레벨 요소와 인라인 레벨 요소

    ^ 블록 레벨 요소 
      : 태그를 사용해 요소를 삽입했을 때 혼자 한 줄을 차지하는 요소
      - 대표적인 태그: <div>, <h1>, <p>
      - 가로 크기가 100%

    ^ 인라인 레벨 요소
      : 줄을 차지하지 않는 요소
      - 대표적인 태그: <span>, <img>
      
   -->
  <img id="img1" src="https://placehold.co/180x100">
  <img id="img1" src="https://placehold.co/180x100">
  <img id="img1" src="https://placehold.co/180x100">
  <h1>h1 태그</h1>
  <p>p 태그</p>
  <div id="d1"></div>
  <img id="boxmodel-img" src="images/box-model.png">

  <!-- 
    * (1)-1.박스 모델(box model) - 박스 형태의 콘텐츠
    - 네모난 박스 형태로 자리를 차지
    ^ 콘텐츠(contents) 영역 - 시작태그와 끝태그 사이의 실제 내용 부분
    ^ 패딩(padding) 영역 - 테두리와 콘텐츠 영역 사이의 여백
    ^ 테두리(border) 영역 - 콘텐츠와 패딩의 둘레의 선
    ^ 마진(margin) 영역 - 여러 박스 모델 사이의 여백
   -->

  <!-- 
    a. 박스 모델 - 콘텐츠 영역
    ? width, height 속성 - 콘텐츠 영역의 크기
    * 속성 값 / 설명
    - <크기> / 너비와 높이 값을 px(픽셀)이나 cm(센치미터) 같은 단위와 함께 수치로 지정
    - <백분율> / 박스 모델을 포함하는 부모 요소를 기준으로 너비나 높이 값을 백분율(%)로 지정
    - auto / 박스 모델의 너비와 높이 값이 콘텐츠 양에 따라 자동 결정
    * 실제 콘텐츠 크기 계산
    - 박스 모델의 전체 넓이 = width값 + 좌우 패딩 + 좌우 테두리
  -->

  <div id="d2">
    <!-- box model - contents -->
   
  </div>
  <div id="d3">
     <!-- box model - contents -->
  </div>
  <div id="d4">
    <!-- div 안에 div 넣기 -->
    <div id="d5"></div>
    <div id="d6"></div>
  </div>

  <!-- 
    ? display 속성 - 화면 배치 방법 결정하기
    - 블록 레벨 요소를 인라인 레벨 요소로 바꾸거나 
      인라인 레벨 요소를 블록 레벨 요소로 바꿀 수 있음
    - 세로로 표시되는 목록을 가로 네비게이션으로 바꿀 때,
      한 줄로 표시되는 이미지에 여백과 테두리를 추가해 갤러리 형태로 표시할 때 사용
    
    ? block 속성
    - 해당 요소를 블록 레벨로 지정함

    ? inline 속성
    - 블록 레벨 요소를 인라인 레벨로 바꿀 수 있음
   -->

   <div>
    <ul id="ul">
      <li>메일</li>
      <li>카페</li>
      <li>블로그</li>
      <li>쇼핑</li>
      <li>뉴스</li>
    </ul>
   </div>

</body>

</html>
