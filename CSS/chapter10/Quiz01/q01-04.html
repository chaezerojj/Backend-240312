<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .tclass1 {
      border: 1px solid black;

      padding: 10px;
      border: 1px solid black;
    }
  </style>

<body>

  <table class="tclass1">
    <caption>프로축구 경기 일정</caption>
    <tr>
      <td>울산</td>
      <td>울산 vs 인천</td>
    </tr>
    <tr>
      <td>부산</td>
      <td>부산 vs 대전</td>
    </tr>
    <tr>
      <td>서울</td>
      <td>서울 vs 강원</td>
    </tr>
  </table>

</body>
</html>
