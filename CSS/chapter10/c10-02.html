<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .sec-class01 p{
      color: aqua;
    }
    
    .sec-class01 > p {
      color: red;
    }

    .sec-class01 > div > h2 {
      color: blueviolet;
    }

  </style>
</head>
<body>
  <!-- 
    ! CSS - 다양한 CSS3 선택자
    ? 연결 선택자
    - 선택자와 선택자를 연결해 적용 대상을 한정시킴
    - 컴비네이션 선택자, 컴비네이션 셀렉터라고도 함

    ? 하위 선택자 - 지정한 모든 하위 요소에 스타일 적용하기
    - 부모 요소에 포함된 하위 요소 모두에 스타일이 적용되는 것
    - 자손 선택자라고도 함
    * 기본형
    - section p {
      color: blue; 
    }
    - 자식 요소뿐만 아니라 손자 요소, 손자의 손자 요소 등 
      모든 하위요소까지 적용됨

    ? 자식 선택자 - 자식 요소에만 스타일 적용하기
    - 자식 요소에 스타일을 적용하는 선택자
    - 두 요소 사이에 >(부등호)를 표시
    * 기본형
    - section > p {color: blue;}

   -->

   <section class="sec-class01">
     <p>p1</p>
     <p>p2</p>
     <p>p3</p>
     <p>p4</p>
     <div>
       <h2>h2태그</h2>
    </div>
   </section>
</body>
</html>
