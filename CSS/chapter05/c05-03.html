  <!-- 
    ! CSS
    
    ? 캐스캐이딩 스타일 시트

    - 캐스캐이딩 : 위에서 아래로 흐르는
    - 위에서 아래로 선택자에 적용된 많은 스타일 중에 어떤 스타일을 나타낼 지 정함
    - 1. 스타일 우선순위
    - 스타일의 규칙의 중요도, 적용 범위에 따라 우선 순위가 결정되고, 
      그 우선순위에 따라서 위에서 아래로 스타일 적용됨
    - 2. 스타일 상속
    - 태그들의 포함 관계에 따라 부모 요소의 스타일을 자식 요소로, 위에서 아래로 전달함

    ? 스타일 우선순위
    - 중요도(Importance): 얼마나 중요한가
    * 우선순위
    - 사용자 스타일시트의 중요 스타일 -> 제작자
      -> 스타일 시트의 중요 스타일 -> 제작자 스타일
      -> 스타일 시트의 일반 스타일 -> 사용자 스타일 시트의 일반 스타일 
      -> 브라우저 스타일시트의 스타일

    ? 사용자 스타일시트의 중요 스타일
    - 사용자 스타일 시트
    - : 저시력자나 색양자 등과 같이 특별한 조건이 필요한 사용자가 
        그들에게 맞게 구성해놓은 스타일 시트
    - 시스템을 통해 스타일 시트 지정 가능
    - 중요 스타일: !important (스타일 뒤에 붙여줌)

    * 소스에서의 순서
    - 스타일 시트에서 중요도와 명시도가 같다면 스타일 우선 순위를 정하는 것은 소스의 순서
    - 나중에 지정한 스타일이 우선 적용됨

    ? 기본 브라우저 스타일 시트
    - 브라우저마다 기본적으로 지정하고 있는 스타일

    ? 명시도(specificity)
    - 얼마나 한정지을 수 있는가
    * 적용 순서
    - 인라인 스타일 > id 스타일 > 클래스 스타일 > 태그 스타일

    ? 우선 적용 css 순위
    - 중요도 > 명시도 > 소스의 위치

    ? 스타일 상속
    - 여러 태그들은 서로 포함 관계가 있는데
      포함하는 태그를 부모 요소, 포함된 태그를 자식 요소라고 함
    - : 스타일 시트에서는 자식 요소를 별도로 지정하지 않으면 
        부모 요소에 있는 스타일 속성들이 자식 요소로 전달됨
    

   -->
