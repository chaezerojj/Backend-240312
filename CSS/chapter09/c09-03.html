<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .table-class {
      border: 1px solid black;
      border-collapse: collapse;
    }

    .table-class td {
      border: 1px solid black;
    }

    .table-class2 {
      border: 1px solid black;
      border-collapse: separate;
      border-spacing: 10px;
    }

    .table-class3 {
      border: 1px solid black;
      border-collapse: separate;
    }

    .table-class3 td {
      padding: 10px;
      empty-cells: hide;
    }

    /*  */
    .tclass1 {
      border-collapse: collapse;
      border: 1px solid black;
      width: 300px;
    }

    .tclass1 td {
      border: 1px solid black;
      text-align: center;
    }

    .tclass2 {
      border-collapse: collapse;
      border: 1px solid black;
      width: 400px;
      height: 100px;
    }

    .tclass2 td {
      border: 1px solid black;
      text-align: center;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <!-- 
    ! CSS - 표 스타일

    ? caption side 속성 - 표 제목 위치 정하기
    * 속성 값 / 설명
    - top / 캡션을 표 윗부분에 표시
    - bottom / 캡션을 표 아랫부분에 표시

    ? border 속성 - 표 테두리 스타일 정하기

    ? border-collapse 속성 - 테두리 통합, 분리하기
    * 속성 값 / 설명
    - separate / 테두리를 따로 표시
    - collapse / 테두리를 하나로 합쳐 표시

    ? border-spacing 속성 - 인정한 셀 테두리 사이 거리 지정하기
    - border-collapse:separate를 사용해 셀들을 분리했을 경우,
      인접한 셀 테두리 사이의 거리를 지정함
   -->

  <table class="table-class">
    <tr>
      <td>내용1</td>
      <td>내용2</td>
      <td>내용3</td>
    </tr>
  </table>

  <p></p>

  <table class="table-class2">
    <tr>
      <td>내용1</td>
      <td>내용2</td>
      <td>내용3</td>
    </tr>
  </table>

  <!-- 
    ? empty-cells 속성 - 빈 셀의 표시 여부 지정하기
    - show / 빈 셀을 표시
    - hide / 빈 셀에 테두리를 그리지 않고 비워둠
   -->
  <table class="table-class3">
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td></td>
    </tr>
  </table>

  <p></p>

  <!-- 
    ? width, height 속성 - 표 넓이와 높이 지정하기
    - 표의 넓이를 지정하고 셀의 넓이를 지정하지 않는다면
      내용이 없을 경우의 표 넓이를 셀의 개수로 나누어
      셀의 넓이를 일정하게 지정하고, 
      내용이 있다면 내용에 따라 동일한 비율로 지정함

    ? text-align 속성 - 셀 안에서 수평 정렬하기
    * 기본형
    - text-align: left/right/center
    -->
  <table class="tclass1">
    <tr>
      <td>내용1</td>
      <td>내용1</td>
      <td>내용1</td>
    </tr>
    <tr>
      <td>내용2</td>
      <td>내용2</td>
      <td>내용2</td>
    </tr>
  </table>
  
  <p></p>

  <!-- 
    ? vertical-align 속성 - 셀 안에서 수직 정렬하기
    * 기본형
    - vertical-align:top/bottom/middle
  -->
  <table class="tclass2">
    <tr>
      <td>내용1</td>
      <td>내용1</td>
      <td>내용1</td>
    </tr>
    <tr>
      <td>내용2</td>
      <td>내용2</td>
      <td>내용2</td>
    </tr>
  </table>
</body>

</html>
