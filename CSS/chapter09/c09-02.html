<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      float: left;
      width: 200px;
      height: 100px;
      border: 1px solid black;
      background: rgb(250, 235, 215, 0.7);
    }

    .div2 {
      float: left;
      width: 200px;
      height: 100px;
      border: 1px solid black;
      background-color: rgb(127, 255, 212, 0.8);
      position: relative;
      /* 이전 요소를 기준으로 움직이게 한다는 설정 */
      left: -50px;
      /* 이전 요소 기준으로 해당 요소가 왼쪽으로 -50px 이동 */
      top: 30px;
      /* 이전 요소 기준으로 해당 요소가 위쪽에서 30px 이동 */
    }

    .div3 {
      clear: both;
    }

    /* position - absolute */
    .div-wrapper {
      border: 3px solid black;
      width: 800px;
      height: 400px;
      margin: 0 auto;
      position: relative;
      /* 부모요소인 div는 relative로 하면 자식 div를 absolute로 설정 */
    }

    .div-inner {
      position: absolute;
      /* 부모요소인 .div-wrapper를 기준으로 두고 해당 div 위치 지정됨 */
      width: 50px;
      height: 50px;
      background-color: aqua;
      /* left: 400px; */
      bottom: 0px;
      /* bottom에서 0px 떨어짐 >> bottom으로 이동 */
      right: 0px;
      /* right에서 0px 떨어짐 >> right로 이동 */
    }

    /* position - fixed */
    .gototop-div {
      width: 50px;
      height: 50px;
      background-color: aquamarine;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    .blank-div {
      width: 500px;
      height: 1200px;
    }

    /* position - visibility */
    .visclass01 {
      width: 100px;
      height: 100px;
      background-color: brown;
    }

    #visid01 {
      visibility: hidden;
    }

    /* z-index */
    .z-wrapper {
      border: 3px solid black;
      width: 800px;
      height: 400px;
      position: relative;
    }

    .z-div {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 3px solid black;
    }

    #z-id01 {
      top: 0px;
      left: 0px;
      background-color: aquamarine;
      z-index: 30;
    }
    
    #z-id02 {
      position: absolute;
      top: 10px;
      left: 40px;
      background-color: cornflowerblue;
      z-index: 20;
    }

    #z-id03 {
      position: absolute;
      top: 40px;
      left: 10px;
      background-color: cadetblue;
      z-index: 10;
    }
  </style>
</head>

<body>
  <h1>CSS - position 속성</h1>
  <!-- 
    ! CSS - 포지셔닝

    ? position 속성 - 배치방법 지정하기
    - 웹 문서 안의 요소들을 자유자재로 배치해주는 속성
    * 속성 값 / 설명
    - static / 요소를 문서 흐름에 맞추어 배치
    - relative / 이전 요소에 자연스럽게 연결해 배치하되 위치 지정 가능
    - absolute / 원하는 위치를 지정해 배치
    - fixed / 지정한 위치에 고정해 배치
              화면에서 요소가 잘릴 수 있음
    
    - position 속성 중 static을 제외한 
      나머지 속성 값에서는 좌표를 이용해 각 요소의 위치 조절 가능 
    - 위치는 top, bottom, left, right로 지정
    - top(위쪽), bottom(아래쪽), left(왼쪽), right(오른쪽)에서
      얼마나 떨어저 있는지를 나타냄
    - 좌표값은 양수와 음수 모두 사용 가능

    * static 속성 값 - 문서 흐름대로 배치하기
    - float 속성을 이용하여 좌우로 배치
    
    * relative 속성 값 - 문서 흐름따라 위치 지정하기
    - 나열한 순서대로 배치됨
    - 좌표값을 사용하여 위치 지정 
   -->
  <div class="div1">div1</div>
  <div class="div2">div2</div>
  <div class="div3">div3</div>

  <br>
  <hr>

  <!-- 
    * absolute 속성 값 - 원하는 위치에 배치하기
    - 기준이 되는 위치는 가장 가까운 부모요소나 조상 요소 중
      position속성이 relative인 요소임
    - absolute를 사용하려면 그 요소를 감싸는 div를 만들고 
      position을 relative로 지정 후 사용해야 함
    -->
  <div class="div-wrapper">
    <div class="div-inner">div inner</div>
  </div>

  <!-- 
    * fixed 속성 값 - 브라우저 창 기준으로 배치하기
    - 한번 배치되면 브라우저 창을 스크롤 하더라도 계속 고정되어 표시됨
    -->
  <!-- <div class="blank-div"></div> -->
  <a href="#top">
    <div class="gototop-div">
      처음으로
    </div>
  </a>

  <!-- 
    * visibility 속성 - 요소를 보이게 하거나 보이지 않게 하기
    속성 값 / 설명
    - visible / 화면에 요소를 표시
    - hidden / 화면에서 요소를 감춤. 크기는 그대로 유지하기 때문에 배치에 영향 미침
    -->
    <div class="visclass01"></div>
    <div class="visclass01" id="visid01"></div>
    <div class="visclass01"></div>

    <br><hr><br>

  <!-- 
    * z-index 속성 - 요소 쌓는 순서 정하기
    - z-index 값을 명시하지 않을 경우, 맨 먼저 삽입하는 요소가 1의 값을 가지며,
      그 후 삽입하는 요소들은 값이 점점 커짐
    - 값이 작을 수록 아래에 쌓이고 값이 클수록 위에 쌓임
   -->
   <div class="z-wrapper">
    <div class="z-div" id="z-id01">z01</div>
    <div class="z-div" id="z-id02">z02</div>
    <div class="z-div" id="z-id03">z03</div>
   </div>

</body>

</html>
