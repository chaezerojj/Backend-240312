<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div-wrapper {
      width: 600px;
      height: 600px;
      border: 1px solid gray;
      position: relative;
    }

    .class01 {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
    }

    #box01 {
      left: 0px;
      top: 0px;
    }

    #box02 {
      right: 0px;
      top: 0px;
    }

    #box03{
      left: 200px;
      top: 200px;
    }

    #box04 {
      left: 0px;
      bottom: 0px;
    }

    #box05 {
      right: 0px;
      bottom: 0px;
    }
  </style>
</head>
<body>
  <div class="div-wrapper">
    <div class="class01" id="box01"></div>
    <div class="class01" id="box02"></div>
    <div class="class01" id="box03"></div>
    <div class="class01" id="box04"></div>
    <div class="class01" id="box05"></div>
  </div>
</body>
</html>
