<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <style>
    li {
      list-style-type: none;
      padding-top: 10px;
    }

    a {
      text-decoration-line: none;
    }

    a[target="_blank"] {
      padding-right: 30px;
      background: url(images/newwindow.png) no-repeat right;
    }
  </style>
</head>

<body>
  <div>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
      <li><a href="#" target="_blank">
          HTML
        </a></li>
      <li><a href="#">CSS Selector Level 3</a></li>
      <li><a href="#">미디어쿼리</a></li>
    </ul>
  </div>
</body>

</html>
