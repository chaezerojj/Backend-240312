<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      width: 80px;
      height: 30px;
      list-style-type: none;
      float: left;
      padding: 10px;
      color: blue;
    }

    a {
      text-decoration-line: none;
    }
    
    button {
      color: blue;
      width: 80px;
      height: 30px;
      border: 2px solid black;
      box-shadow: 2px 2px 2px black;
    }

    button[name="btn-1"] {
      background-color: white;
    }
    button[name="btn-2"] {
      color: white;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li><a href="#">메뉴 1</a></li>
      <li><a href="#">메뉴 2</a></li>
      <li><a href="#"><button name="btn-1">메뉴 3</button></a></li>
      <li><a href="#"><button name="btn-2">메뉴 4</button></a></li>
    </ul>
  </div>
</body>
</html>
