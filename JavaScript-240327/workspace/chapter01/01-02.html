<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-02.html</title>
  </head>
  <body>
    <h2>230327 javascript</h2>
    <!-- 01-02.html -->
    <!-- 
      html 자동완성 
      - : html:5 선택하고 자동완성
      - html5용 html 기본 페이지 작성  
    -->
    <script>
      // javascript는 해당 블록 안에서 작성되어야 함
      // 기본 html 페이지의 <body>태그 사이에 <script>태그를 사용을 삽입하여 사이에 js 코드 입력함
      console.log("Hello World!") // js는 세미콜론 생략 가능
    </script>
</body>
</html>
