<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-01.html</title>
</head>
<body>
  <h1>js 배열</h1>
  <!-- 

    ! 배열 (array)

    - : 여러 자료를 묶어서 활용할 수 있는 특수한 자료
    - 자바스크립트의 배열은 기본 배열 기능을 많이 가지고 있음
    - 여러개의 변수를 한번에 선언해 다룰 수 있는 자료형
    - 배열 내부에 들어있는 값을 요소(element)라고 함
    - 어떠한 종류의 자료형도 요소 가능
    - [요소, 요소, 요소, ... , 요소]    

    ? 배열 요소에 접근하기
    - 배열[인덱스(index)]
    - 가장 앞에 있는 요소를 0번째로 표현함

    ? 배열 요소 개수 확인하기
    - 배열의 length 속성
    - 배열.length -> 배열 요소의 개수를 리턴
    - 배열 요소 개수 - 1 => 항상 마지막 요소의 인덱스 값이 됨

    ? 배열 뒷부분에 요소 추가하기
    * push()
    - push() 메소드를 사용하여 배열 뒷부분에 요소 추가하기
    - 배열.push(요소)

    ? 인덱스를 사용하여 배열 뒷부분에 요소 추가하기
    - 배열의 길이는 고정이 아님

    ? 배열의 요소 제거
    * 1. splice()
    - 배열의 특정 인덱스에 있는 요소를 제거
    - 배열.splice(인덱스, 제거할 요소의 개수)
    - 제거된 요소가 배열로 리턴됨

    * 2. indexOf()
    - 값을 기반으로 제거
    - 배열 내부에서 특정 값의 위치(인덱스를 리턴)
    - const 인덱스 = 배열.indexOf(요소)
    - 배열 내부에 요소가 있으면 인덱스를 리턴, 없으면 -1 리턴

    - 문자열도 indexOf() 메소드 사용 가능
      const stringA = "동해물과 백두산이 마르고 닳도록";
      console.log(stringA.indexOf("백두산"));

    ? 배열 특정위치에 요소 추가하기
    - 배열.splice(index, 0, element);
    - 2번째 매개변수: 0을 입력 시 아무것도 제거되지 않음
    - 3번째 매개변수: 추가하고 싶은 요소


   -->
  <script>
    // 배열
    const array = [273, 42, 3.14159, "String", 
                  'String', true, false, function(){},
                  {}, [273, 803]] ;
    console.log(array);

    // 배열 요소에 접근
    const numbers = [10, 20, 30, 40];
    console.log(numbers[0]); // 10 - 가장 앞에 있는 요소를 0번째로 표현
    console.log(numbers[1]); // 20
    console.log(numbers[2]); // 30
    console.log(numbers[1+1]); // 30
    console.log(numbers[1*3]); // 40
    console.log(numbers[4%2]); // 10

    // 배열 요소 개수 확인
    const fruits = ["사과", "배", "바나나", "딸기"];
    console.log(fruits.length); // 4
    
    // 배열 요소 개수 - 1 = 마지막 요소 인덱스 값
    console.log(fruits[fruits.length - 1]); // 딸기
    // fruits = ["사과", "배", "바나나", "딸기", "수박"];
    // console.log(fruits[fruits.length - 1]); // 수박

    // 배열 뒷부분에 요소 추가하기
    // push() 메소드를 사용하여 배열 뒷부분에 요소 추가하기
    // - 배열.push(요소)
    const todos = ["우유 구매", "업무 메일 확인하기", "운동"];
    console.log(todos);
    todos.push("저녁 준비하기")
    console.log(todos); //  ['우유 구매', '업무 메일 확인하기', '운동', '저녁 준비하기']
    // push()요소 개수 반환
    console.log(todos.push("피아노 연습"));

    let todosLength = todos.push("자바스크립트 공부");
    console.log(todosLength); // 6

    // 인덱스를 사용하여 배열 뒷부분에 요소 추가하기
    const fruitsA = ["사과", "배", "바나나"];
    fruitsA[3] = "수박";
    console.log(fruitsA); // ['사과', '배', '바나나', '수박']

    // 원래 있는 요소의 인덱스값에 대입하면 값이 수정됨
    fruitsA[0] = "키위";
    console.log(fruitsA); // ['키위', '배', '바나나', '수박']

    // 원래 있는 인덱스 값을 벗어나 대입 시, 비어있는 부분은 empty로 출력됨
    fruitsA[10] = "메론";
    console.log(fruitsA); // ['키위', '배', '바나나', '수박', empty × 6, '메론']

    // 인덱스로 요소를 추가 => length를 이용하여 배열 마지막 위치에 요소 추가하기
    const fruitsB = ["사과", "배", "바나나"];
    fruitsB[fruitsB.length] = "귤";
    console.log(fruitsB); // ['사과', '배', '바나나', '귤']

    // 인덱스로 요소 제거하기
    // 1. splice()
    const itemA = ["사과", "배", "바나나"];
    console.log(itemA);
    // 바나나 제거
    itemA.splice(2, 1); // 2번째 인덱스로부터 1개 요소를 제거
    console.log(itemA); // ['사과', '배']

    // 제거된 요소가 배열로 리턴됨
    console.log(itemA.splice(0, 1)); // ['사과']
    console.log(itemA);
    itemA.push("사과", "바나나");
    let popped = itemA.splice(0, 2); 
    console.log(popped); // ['배', '사과']

    //2. indexOf()
    const itemB = ["사과", "바나나", "키위", "오렌지"];
    const index = itemB.indexOf("바나나");
    console.log(index); // 1
    // 배열의 2번째 인덱스 요소 1개 제거하기 - splice
    itemB.splice(2, 1);
    console.log(itemB); // ['사과', '바나나', '오렌지']

    const i = itemB.indexOf("키위"); // 배열에서 키위 찾기
    console.log(i); // -1 : 배열에 값이 없으면 -1을 리턴함

    // 문자열 indexOf() 메소드
    const stringA = "동해물과 백두산이 마르고 닳도록";
    console.log(stringA.indexOf("백두산")); // 첫번째 위치인 5가 출력됨
    console.log(stringA.indexOf("하느님이")); // -1 : 없으면 -1를 리턴

    // 배열 특정 위치에 요소 추가 - splice(index, 0, element);
    const itemC = ["사과", "귤", "바나나", "오렌지"];
    itemC.splice(1, 0, "메론");
    console.log(itemC); // ['사과', '메론', '귤', '바나나', '오렌지']
    // >> 사과 뒤에 메론이 추가됨
    



  </script>
</body>
</html>
