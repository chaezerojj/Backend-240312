  <script>
    // let pi = 3.14159;
    // 변수가 존재하는 범위를 스코프(scope)라고 부름
    // 이 스코프는 같은 단계에 있을 때만 충돌 발생
    // 함수 생성하여 블록 만드는 방법

    // 즉시 호출 함수
    // (function(){}) ()
    function sample() {
      let pi = 3.14159;
      console.log(`파이 값은 ${pi}입니다.`);
    }
    sample();

    // 즉시 호출 함수
    // (function(){}) ()
    (function() { // 함수 이름 없어도 됨
      let pi = 3.14159;
      console.log(`파이 값은 ${pi}입니다.`);
    })();
    
    // 블록을 사용한 스코프 생성
    {
      let pi = 3.141592;
      console.log(`파이 값은 ${pi}입니다.`);
    }


  </script>
</body>
</html>
