<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-02.html</title>
</head>
<body>
  <h2>나머지 매개변수</h2>
  <script>
    /*
    * 나머지 매개변수
    - ? 가변 매개변수 함수
    - : 호출할 때 매개변수의 개수가 고정적이지 않은 함수
    - >> 해당 함수 구현 시 나머지 매개변수라는 특이한 형태의 문법을 사용
    >> 함수의 매개변수 앞에 마침표 3개(...)로 나머지 매개변수 호출하여
        나머지 매개변수들이 배열로 들어옴

    - 형식: function 함수이름(...나머지 매개변수) {}

    */
    function sample (...items){
      console.log(items);
    }
    sample(1, 2); // items = [1, 2]
    sample(1, 2, 3);
    sample(1, 2, 3 ,4);

    //* 나머지 매개변수를 사용한 min 함수
    function min(...items) {
      let output = items[0];
      for (const item of items) {
        if (output > item) {
          output = item;
        }
      }
      return output;
    }
    console.log(min(6, 3, 4, 5, 7, 8, 10));
    console.log(min(56, 10, 23, 34, 22, 8));

    //* 나머지 매개변수와 일반 매개변수를 갖는 함수
    function sample1 (a, b, ...c) {
      console.log(a, b, c);
    }
    sample1(1, 2);
    sample1(2, 3, 4, 5, 6, 7);
    sample1(1, 2, 3, 4);

    //* 전개 연산자
    // 배열 만들 때 [] 사용
    // 배열을 숫자로 만들때는 => ...배열이름
    const arr = [1, 2, 3, 4];
    console.log(...arr); // 1 2 3 4

    function s1(...items) {
      console.log(items);
    }
    s1(...arr); // -> s1(1, 2, 3, 4)를 호출한 것과 같은 결과
    // 나머지 연산자 -> [1, 2, 3, 4]
    s1(arr); // 이중 배열
    // 매개변수로 배열을 입력할 수 없고 숫자를 입력해야 하는 함수에 전개연산자 사용 가능
    
    //? 전개연산자

    // 전개연산자 -> 배열 복사할 때 많이 사용
    // 배열 - 불변(immutable)의 특성

    const arr1 = [1, 2, 3];
    arr1[0]= 40;
    console.log(arr1);
    // 배열 변수를 상수로 선언하더라도 요소 변경 가능
    // arr1=[1,2]; TypeError: Assignment to constant variable.
    
    let arr3 = [1, 2, 3];
    let arr4 = arr3;
    arr4[0] = 42;
    console.log(arr3); // [42, 2, 3]
    // 같은 메모리 공간에 저장되어있는 데이터를 공유
    //? 복사해서 사용하고 싶다면 전개 연산자 사용
    let arr5 = [1, 2, 3];
    let arr6 = [...arr5]; // 전개 연산자 사용
    arr6[0] = 42;
    console.log("arr5: ", arr5); // [1, 2, 3]
    console.log("arr6: ", arr6);

    // 기본 매개변수

    //? 시급과 시간을 입력받아 급여를 계산하는 함수
    function earnings(name, wage=9860, hours=40) { // 매개변수에 기본값 대입 가능
      console.log(`${name}님의 급여 정보`);
      console.log(`-시급: ${wage}`);
      console.log(`-근무 시간: ${hours}시간`);
      console.log(`-급여: ${wage * hours}`);
      console.log("=========================");
    }
    // 주급 계산
    earnings("A", 9860, 40);
    earnings("B", 9860, 40);
    earnings("C", 9860, 40);
    earnings("D");
    earnings("E", 1500);
    // >> 함수 호출 시, 매개변수의 수가 부족하면 기본값으로 대체됨

    // 매개변수는 왼쪽부터 입력되기 때문에
    // function sample(a=기본값, b) {}
    // 기본 매개변수는 오른쪽 매개변수에 사용함

    //? 기본 매개변수를 추가한 윤년 함수
    function isLeapYear(year=new Date().getFullYear()){
      console.log(`매개변수 year: ${year}`);
      return (year % 4 == 0) && (year% 100 !== 0) || (year % 400 == 0)
    }
    console.log(`올해는 윤년입니까? ${isLeapYear()}`); // true
    console.log(`2045년는 윤년입니까? ${isLeapYear(2045)}`); // falses

  </script>
</body>
</html>
