<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>02-03-02.html js</h1>
  <!-- 
    단위 inch를 cm으로 변경하기
    - 숫자를 입력받고

   -->
  <script>
    // 단위 inch를 cm로 변경하기
    const rawInput = prompt("inch단위의 숫자를 입력해주세요.");
    console.log(typeof(rawInput)); // string
    // - 입력받은 데이터를 숫자형으로 변경
    const inch = Number(rawInput);
    // - cm단위로 변경
    const cm = inch * 2.54;
    // - 콘솔에 출력
    console.log(`${inch}inch는 ${cm}cm입니다.`);


  </script>
</body>
</html>
