<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>02-03.html</h1>
  <!-- 
    ! 자료형 변환
    
    - 문자열과 숫자를 숫자 연산으로 하고 싶은 경우
    - console.log("100" + 10); // 10010
      -> 의도한 값은 110이었으나 "100"이 문자열이라 처리 X
    - 양변의 하나라도 문자열이면 문자열 연결 연산자로 우선처리됨
    - console.log("100" * 10); // 1000
    - -, *, /, % => 문자열 연산 안됨. 내부적으로 자동 형 변환되어 숫자 연산이 됨

    - 문자열 자료형을 입력할 때 브라우저와 상호작용해서 동작하는 prompt()
    - prompt(메시지문자열, 기본 입력 문자열)

    - boolean 입력
      -> confirm(메시지 문자열)

    ? 숫자 자료형으로 반환하기
    - Number(자료형)

    - NaN
    - : 숫자로 나타낼 수 없다
    - Number("$273")

    - + 연산자의 경우 문자열 연산자가 우선처리됨

    !예외: 아래 5개의 자료형은 false로 반환
    console.log(Boolean(0));
    console.log(Boolean(NaN));
    console.log(Boolean(""));
    console.log(Boolean(null));
    console.log(Boolean(undefined));

   -->

  <script>
    // 자료형 변환
    console.log("100" + 10); // 10010
    // -> 의도한 값은 110이었으나 "100"이 문자열이라 처리 X
    console.log("100" * 10); // 1000
    // -, *, /, % => 문자열 연산 안됨. 내부적으로 자동 형 변환되어 숫자 연산이 됨

    // 문자열 자료형을 입력할 때 브라우저와 상호작용해서 동작하는 prompt()
    // prompt(메시지문자열, 기본 입력 문자열)
    // prompt("message", "_default");
    // const input = prompt("아무거나 입력해보세요");
    // console.log(input);

    // boolean 입력
    // -> confirm(메시지 문자열)
    // const result = confirm("수락하시겠습니까?"); 
    // console.log(result);
    // -> 확인 클릭 시 true 반환, 취소 클릭 시 false 반환

    // 숫자 자료형으로 반환하기
    console.log("273");
    console.log(typeof(Number("273"))); // number
    let l1 = "273";
    console.log(typeof(l1)); // string
    l1 = Number(l1)
    console.log(typeof(l1)); // number

    // 다른 문자가 들어있어서 숫자로 변환할 수 없는 문자열의 경우,
    // NaN(Not a Number)라는 값을 출력
    console.log(Number("$273")); // NaN
    let l2 = Number("$273");
    console.log(l2); // NaN
    console.log(typeof(l2)); // number >> 자료형은 number로 출력됨

    console.log(Number(true)); // 1
    console.log(Number(false)); // 0

    // + 연산자의 경우 문자열 연산자가 우선처리됨
    let hundred = "100";
    let num = 10;
    console.log(hundred);
    let re = Number(hundred) + num;
    console.log(re); // 110

    // 숫자연산자를 사용해 자료형 변환하기
    console.log(typeof("52" - 0)); // number
    console.log(typeof(true - 0)); // number
    console.log(typeof(false - true + true)); // number

    // 문자열 자료형으로 변환하기
    // String (자료)
    console.log((String(52.273))); // 52.273 - String으로 반환
    console.log((String(true))); // true - String으로 반환
    
    // 문자열 연산자를 사용해 자료형 변환하기
    // 다른 자료에 빈 문자열으 연결하여 문자열 자료형으로 반환
    console.log(273 + ""); // 273
    console.log(typeof(273 + "")); // string
    console.log(true + ""); // true
    console.log(typeof(true + "")); // string

    // boolean 자료형으로 변환하기
    // 대부분의 자료형은 boolean으로 변환 시 true로 반환됨
    console.log(123);
    console.log(Boolean(123)); // true
    console.log("문자열");
    console.log(Boolean("문자열")); // true
    console.log(12.34);
    console.log(Boolean(12.34)); // true

    // !예외: 아래 5개의 자료형은 false로 반환
    console.log(Boolean(0));
    console.log(Boolean(NaN));
    console.log(Boolean(""));
    console.log(Boolean(null));
    console.log(Boolean(undefined));

    console.log("-----------------------");

    // 논리 부정 연산자를 사용해 자료형 변환하기
    // - 논리 부정 연산자(!)
    // - 2번 사용하면 불 자료형으로 변환
    console.log(!!undefined); // false
    console.log(!!42); // true
    console.log(!!0); // false
    console.log(!!"안녕하세요"); // true
    console.log(!!""); // false
    console.log(!!''); // false
    console.log(!!``); // false


  </script>
</body>
</html>
