  <h2>js json 객체</h2>
  <script>
    // 자바스크립트 json 객체

    // JSON
    // : Java Script Object Notation
    // - 자바스크립트의 객체처럼 자료를 표현하는 방식
    // - 현재 가장 많이 사용되는 자료 표현 방식
    // - 인터넷에서 데이터를 주고 받을 때 csv, xml, cson등의 다양한 자료 표현 방식 사용
    // *추가규칙
    // - 값을 표현할 때는 문자열, 숫자, 불 자료형만 사용 가능
    // - 문자열은 반드시 큰 따옴표로 생성
    // - 키(key)에도 반드시 따옴표 붙여야 함
    const json1 = {
      "name": "혼자 공부하는 파이썬",
      "price": 18000,
      "publisher": "한빛미디어"
    }
    const json2 = [
        {

  </script>
