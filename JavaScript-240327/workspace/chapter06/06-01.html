<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-01.html</title>
</head>
<body>
  <h2>js 객체</h2>
  <!-- 
    ! 자바스크립트 객체

    ? 객체
    - 중괄호{...}로 생성
    - 자료의 형태: 키:값
    - 위의 형태의 자료를 쉼표(,)로 연결해서 입력

    객체 요소에 접근하는 방법
    1. 대괄호 사용
    - > 객체 뒤 대괄호[...]사용

    2. 온점(.) 사용

    ? 속성과 메소드
    - 객체 내부에 있는 값은 속성(property)
    - 객체의 속성도 모든 형태의 자료형을 가질 수 있음

   -->

  <script>

    // 객체
    const products = {
      name: "7D 건조 망고",
      type: "당절임",
      ingredients: "망고, 설탕, 메타중아황산나트륨, 치자황색소",
      from: "필리핀",
    }

    // 객체 요소에 접근 - 1. 대괄호 사용
    console.log(products['name']); // 7D 건조 망고
    console.log(products['type']); // 당절임
    console.log(products['ingredients']); // 망고, 설탕, 메타중아황산나트륨, 치자황색소
    console.log(products['from']); // 필리핀

    // 객체 요소에 접근 - 2. 온점 사용
    console.log(products.name);
    console.log(products.type);
    console.log(products.ingredients);
    console.log(products.from);

    // 객체의 키는 식별자와 문자열을 모두 사용할 수 있음
    // 식별자로 사용할 수 없는 단어를 키로 사용할 때 문자열 사용
    const object = {
      "with space": 273,
      "with ~`@#$&*#%&*#$": 52,
    }
    // 식별자로 사용할 수 없는 키에 접근할 수 있는 방법
    // >> 대괄호 사용만 가능
    console.log(object["with space"]);
    console.log(object["with ~`@#$&*#%&*#$"]);

    // json 자료 구조 - 키나 문자열만 올 수 있음
    // 키는 문자열로 주로 많이 사용함

    // 객체
    const obj = {
      number: 273,
      string: "구름",
      boolean: true,
      array: [52,273, 103, 32],
      method: function(){}
    }

    // 객체의 속성 중 함수 자료형인 속성을 특별히 메소드라고 부름
    // 함수: 객체의 메소드(method)
    const pet = {
      name: "구름",
      eat: function(food){},
    }

    // 메소드 호출
    pet.eat();

    // 메소드 내부에서 this 키워드 사용하기
    // - 자기 자신이 가진 속성이라는 것을 표시할 때는 this 키워드 사용
    // pet = {
    //   name: "구름",
    //   eat: function(food){
    //     console.log(`${this.name} eats ${food}.`);
    //     // this키워드로 자신이 가진 속성에 접근
    //   }
    // }
    // pet.eat("고구마");


    // 동적으로 객체 속성 추가
    // - 객체를 처음 생성한 후에 추가하거나 제거하는 것
    const student = {};
    student.name = "홍길동";
    student.major = "바이올린";
    student.hope = "바이올리니스트";
    console.log(student);
    // {name: '홍길동', major: '바이올린', hope: '바이올리니스트'}

    // 동적으로 객체 속성 제거
    // - delete 키워드 사용
    delete student.hope;
    console.log(student);
    // {name: '홍길동', major: '바이올린'}

    // 메소드 간단 선언 구문
    
    // pet = {
    //   name: "cloud",
    //   eat (food) {
    //     console.log(`${this.name} eats ${food}.`);
    //   }
    // }

    // 화살표 함수를 사용한 메소드
    const test = {
      a: function() {
        console.log(this);
      },
      b: () => {
        console.log(this);
      }
    }
    // 익명 메소드의 this키워드와 화살표 메소드의 this키워드 출력
    test.a();
    // {a: ƒ, b: ƒ}
    // >> 현재 코드에서 this키워드 출력
    test.b();
    // Window {window: Window, self: Window, 
    //         document: document, name: '', location: Location, …}
    // >> window 객체를 출력
    
    // 객체 내 메소드 생성 시 특별한 이유가 없다면 화살표 함수 사용 X


  </script>
</body>
</html>
