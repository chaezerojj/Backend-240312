<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  
  <script>

    // 배열만들기4
    function solution(arr) {
      let stk = [];
      for (let i = 0; i < arr.length; i++) {
        if (stk.length === 0) {
          stk.push(arr[i]);
        } else if (stk[stk.length - 1] < arr[i]) {
          stk.push(arr[i]);
        } else if (stk[stk.length - 1] >= arr[i]) {
          stk.pop();
          i--;
        }
      }
      return stk;
    }
    
  </script>
</body>
</html>
