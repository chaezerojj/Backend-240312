<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-01.html</title>
</head>
<body>
  <script>
    // 자바스크립트 클래스

    // * 클래스
    // 1. 클래스의 기본 기능
    // - 객체 지향 프로그래밍 언어들은 클래스라는 문법으로
    //   객체를 효율적이고 안전하게 만들어 모듈화 후 재사용함

    // * 클래스의 특징
    //? 추상화
    // : 복잡한 세부사항이 아닌 필요한 부분만을 강조
    // - 사람을 예로 들면 키, 몸무게, 얼굴 길이, 눈썹 길이, 눈크기 등등
    //   현실의 객체는 수많은 속성을 가지는데 이 속성들이 모두 데이터가 될 수 있음
    // - 현실에 존재하는 모든 정보를 컴퓨터 내부에 완벽하게 입력하는 것은 불가능
    // - 예) 병원 내 업무 프로그램의 경우 
    //   환자 정보 사용 시 환자 이름, 생년월일, 성별, 연락처 알면 됨
    //   >> 프로그램에 필요한 요소만 사용하여 객체를 표현하는 것을 추상화(abstraction)

    //같은 형태의 객체 만들기
    // e.g., 학생 성적 관리 프로그램 -> 학생이라는 객체 필요
    //       학생들로부터 '성적 관리에 필요한 공통사항'을 추출함
    
    // 객체와 배열 조합하기
    const students = [];
    students.push(
      {이름: "홍길동", 국어: 87, 영어: 98, 수학: 88, 과학: 90}
      );
    students.push(
      {이름: "김길동", 국어: 86, 영어: 68, 수학: 98, 과학: 85}
      );
    students.push(
      {이름: "박길동", 국어: 89, 영어: 90, 수학: 92, 과학: 89}
      );
    students.push(
      {이름: "이길동", 국어: 92, 영어: 95, 수학: 90, 과학: 85}
      );
    console.log(students);

    // 객체에 학생들의 성적 총합과 평균을 구하는 기능 추가
    let output = "이름\t\t총점\t평균\n";
    for (const s of students) {
      const sum = s["국어"] + s["영어"] + s["수학"] + s["과학"];
      const average = sum / 4;
      output += `${s["이름"]}\t${sum}\t${average}점\n`
    }
    console.log(output);

    
  </script>
</body>
</html>
