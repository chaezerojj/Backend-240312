  <script>
    // 속성 값을 확인할 때 사용하는 메소드: 게더
    // 속성에 값을 지정할 때 사용하는 메소드 : 세터
    // - 이러한 형태의 코드를 수많은 개발자들이 사용하다보니 
    //   더 쉽게 작성하고 사용할 수 있도록
    //   get 키워드와 set키워드 문법을 제공함
    /*
      class 클래스이름 {
        get 이름() {return 값}
        set 이름(value) {}
      }
    */

  class Square {

    #length

    constructor(length) {
      this.length = length;
    }

    set length(value) {
      if (length <= 0) {
        throw "길이는 0보다 커야 합니다.";
      }
      this.#length = value;
    }
    get length() {
      return this.#length;
    }

    // 정사각형 둘레
    getPerimeter() {
      return 4 * this.#length;
    }
    // 정사각형 넓이
    getArea() {
      return this.#length * this.#length;
    }
  }
    const square = new Square(10);
    // square.length = -10;
    // 속성을 private으로 지정하고 set 메소드를 만들어주면
    // 속성 직접 접근 형태로 사용하더라도 set 메소드가 내부적으로 실행됨

    console.log("글자수 확인".length);
