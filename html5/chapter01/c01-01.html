<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c01-01.html</title>
</head>

<body>
  <!-- c01-01.html -->
  <!-- 
    html 주석
   -->
  <h2>주석은 문서 실행에 아무런 영향 없음</h2>
  <!-- 
    ! 태그(tag)와 요소(element)
    ? 태그
    html은 웹 문서에 마크업하는 언어
    - 마크업: 이미지와 텍스트가 각각 어디인지 표시하는것
    - 태그: 마크업할 때 사용하는 약속된 표기법
    - 태그 구분: < >
    - 웹 문서 소스에는 태그뿐만 아니라 웹 문서의 내용까지 함께 들어있지만
      <,>로 묵인 부분이 html 태그
    - e.g., 이미지 삽입 태그: <img>
            텍스트 문단 삽입 태그: <p>
    - < > 사이에 있는 문자는 태그로 인식됨

    - 태그 작성은 소문자로 함
    - html 태그는 대소문자 구별 X, 
      but html5 표준 명세에서는 모두 소문자로 사용 권장
  -->
  <h1>h1</h1>
  <!-- 올바른 예 -->
  <H1>H1</H1>
  <!-- 잘못된 예 -->

  <!-- 
    - 여는 태그와 닫는 태그를 정확하게 입력해야 함
    - 대부분의 태그는 <> ~ </>처럼 여는 태그와 닫는 태그가 하나의 쌍으로 이루어짐
    - 웹 브라우저는 여는 태그에서 다는 태그까지 태그의 적용 범위로 인식함
    - <img>나 <br>태그처럼 닫는 태그가 없는 경우도 있지만
      닫는 태그가 필요한 태그는 반드시 닫는 태그 삽입 필수
  -->

  <h1>시간이란... </h1>
  태그 없는 문자
  <p>
    내일 죽을 것 처럼 오늘을 살고 영원히
    살 것처럼 내일을 꿈꾸어라.
  </p>
  <h1>닫는 태그가 없어도</h1>
  <p>실행은 되지만 h1태그가 닫히지 않음</p>

  <!-- 
    * 들여쓰기
    - html 소스를 단계별로 들여쓰면
      태그 간의 포함관계를 눈으로 쉽게 확인할 수 있어
      스타일시트나 자바스크립트를 사용하면서 문서구조를 확인할 때 편리함
   -->
  <ul>
    <li>메뉴 1</li>
    <li>메뉴 2</li>
    <li>메뉴 3</li>
  </ul>
  <!-- 
    * 태그 속성
    - 태그는 속성과 함께 사용 가능
    - 태그에 여러 기능을 추가하는 속성과 함께 사용됨
    - <태그 속성="속성값" 속성="속성값"...>
   -->
   <img src="flower.jpg" width="300" alt="꽃 이미지">
   
</body>

</html>
