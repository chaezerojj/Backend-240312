<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c04-01.html</title>
</head>

<body>
  <!-- 
    ! Form

    ? <Form> 
    : <form>태그는 폼을 만드는 가장 기본적인 태그
    - <form></form> 사이에 여러 폼 요소와 관련된 태그 넣음
    <form 속성='속성값'>
      여러 폼 요소(입력을 받을 수 있는 요소)
    </form>

    * Form 태그의 속성
    - 사용자가 입력한 내용을 서버에 어떻게 넘겨줄 것인지,
      서버에서 어떤 프로그램을 이용하여 처리할 것인지 지정
    - method 속성
      - get : 주소 표시줄에 사용자가 입력한 내용 그대로 드러남
      - post : 사용자가 입력한 내용이 드러나지 않음
    - name 속성
      - 폼의 이름을 지정
      - 한 문서 안에 여러 개의 <form>태그가 있을 경우, 폼들을 구분하기 위해 사용함
    - action 속성
        - 처리해줄 서버 상의 URL을 지정(주소)
    - target 속성
        - 지정한 스크립트 파일을 현재 창이 아닌 다른 위치에서 열도록 지정
        - action="/login" => controller.java => method안에서 처리됨

    - autocomplete 속성
        - on, off 자동 완성 기능을 켜고 끄는 속성
        - 기본 속성값이 'on'

   -->
  <h2>Form 예제</h2>
  <form method="get" target="c04-01-01.html">
    <input type="text" name="t1">
    <input type="submit">
  </form>
  <form method="post" target="c04-01-01.html">
    <input type="text" name="t2">
    <input type="submit">
  </form>

  <hr />

  <!-- 
    <label>태그
      - 입력 창 앞에 이름을 붙여 놓은 텍스트
      - 폼 요소에 레이블 붙임
   -->
  <form action="">
    <h3>회원가입</h3>
    <label>
      이름
      <input type="text">
    </label>
    <br>
    <label for="">
      생년월일
      <input type="text">
    </label>
    <input id="i1" type="text">
    <input type="submit" value="회원가입">
  </form>

  <hr />

  <!-- 
    ? 라디오버튼, 체크박스에서 사용하는 <label> 태그
      <label>태그를 이용해 라디오 버튼이나 체크박스에 텍스트를 연결해 놓았다면
      텍스트만 터치해도 라디오 버튼이나 체크박스가 선택되어 사용이 훨씬 쉬워짐
   -->

  <form>

    <h3>가입 경로</h3>
    <input type="radio" name="jointype">지인 소개
    <input type="radio" name="search">검색
    <input type="radio" name="ads">광고

    <h3>관심 분야</h3>
    <label>
      <input type="checkbox"> 웹 개발
    </label>
    <label>
      <input type="checkbox"> 빅데이터
    </label>
    <label>
      <input type="checkbox"> AI
    </label>

  </form>

  <br />

  <!-- 
    <fieldset>, <legend> 태그
    - 폼 요소 그룹으로 묶기
    - <fieldset> - 테두리로 묶을 수 있음
    - <legend> - 테두리를 추가한 그룹에 제목을 붙여줌
   -->

  <form>
    <fieldset>
      <legend>회원가입</legend>
      <h3>회원가입</h3>
      <label>
        이름
        <input type="text">
      </label>
      <br>
      <label for="">
        생년월일
        <input type="text">
      </label>
      <input id="i1" type="text">
      <input type="submit" value="회원가입">
    </fieldset>
  </form>



</body>

</html>
