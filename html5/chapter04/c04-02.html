<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c04-02.html</title>
</head>

<body>
  <!-- 
    ? 사용자 입력을 위한 <input> 태그

    input 태그에서는 
    텍스트, 비밀번호, 이메일 주소, 전화번호, 날짜, 시간, 이미지, 버튼 등
    다양한 항목 지정 가능함
    > 다양한 옵션 중에서 어떤 항목이 될 지는 type속성에 의해 결정됨
    
    <input type="유형" 속성="속성값">

    * input type = "text"
    - 한줄짜리 일반 텍스트를 입력하는 필드

    name / 텍스트 필드를 구별할 수 있도록 이름 붙임
    size / 텍스트 필드의 길이를 지정
    maxlength / 텍스트 필드에 입력할 수 있는 최대 문자 개수 지정
    value / 텍스트 필드 부분에 표시될 내용
   -->

   <h2>input 태그 예제</h2>
  <p>input태그 - 입력항목 만들기</p>
  <input type="text">
  <input type="text" name="user-id" size="10" maxlength="10">
  <!-- >> java에서는 String userId=nickname으로 데이터 받음 -->
  <br />
  <input type="text" name="user-id" value="아이디를 입력해주세요">





</body>

</html>
