<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c03-01.html</title>
</head>

<body>
  <!-- 
    ! 이미지(image)

    *웹에서 사용하는 이미지 형식

    ^ bmp (비트맵)
    - 윈도우 초기에 사용한 이미지 형식

    ? 웹에서 사용할 수 있는 이미지 파일 형식
    - 웹 페이지에서 사용할 수 있는 이미지 파일은 파일 크기가 크지 않으면서도
      화질이 좋아야 하기 때문에 몇 가지 파일 형식만 사용 가능

    * jpg/jpeg (joint photographic experts group)
    - 사진을 위해 개발된 형식으로 다양한 색상과 명암을 표현할 수 있음

    * gif(graphic interchange form)
    - 표시할 수 있는 색상 수 최대 256가지
    - 다른 이미지 파일 형식에 비해 파일 크기가 작아 아이콘이나 불릿 등 작은 이미지에 주로 사용
    - 투명한 배경이나 움직이는 이미지를 만들 수 있다는 장점 지님
    - 프레임수 (초당 7장정도) 되어야 움직이는 물체라고 인식
    - fps(frame per second)
    - 예전 tv 일본 애니메이션 - 11fps
      디즈니 애니메이션 - 30fps
    * png(portable network graphics)
    - 투명 배경을 만들면서 다양한 색상 표현 가능
    - 네트워크용으로 개발되었기 때문에 최근 많이 사용함

    * 그외 새로운 이미지 형식
    - webp, avif, tiff, svg

    ? <img> 태그
    - 이미지 삽입하기
    * 기본형
      <img src="경로" [속성="값"]>
      >> 이미지, 폰트 사용 시 라이선스 확인 필수
   -->
  <img src="./images/kitty.jpg" alt="고양이">

  <!-- 
    ? <img> - src 속성
    - 이미지 파일 경로 지정하기
    - 이미지를 웹 문서에 넣으려면 src속성에 정확한 파일 경로 지정 필요
    - 경로 > 현재 html문서에서 이미지 파일까지 찾아가기 위한 길
             정확하지 않으면 웹 문서에 이미지 표시되지 X
    
    * 내 컴퓨터의 이미지 파일 경로 지정하기
    1. 절대 경로
    - 드라이브에서부터 파일 확장자까지
    2. 상대 경로
    - 웹 문서 파일의 위치를 기준으로 정해짐
    - 하위폴더 - /폴더이름, 첫 하위폴더는 / 생략 가능
    - 상위폴더- ..
    - 상위-상위폴더 - ../..
    - 현재폴더 - . (점 생략 가능)
    -->
  <p>이미지 - 절대경로</p>
  <img src="D:\dev\frontend\html5\chapter03\images\beach.jpg">
  <p>이미지 - 상대경로</p>
  <img src="images/seashells.jpg" alt="seashells.jpg">
  <p>이미지 src 하위폴더</p>
  <!-- images폴더 생성 후 beach.jpg를 복사 이름 변경 i-beach.jpg -->
  <img src="images/i-beach.jpg" alt="i-beach.jpg">
  <!-- images폴더 안에 img폴더 생성 후 beach.jpg를 복사 이름 변경 i-i-beach.jpg -->
  <img src="images/imgs/i-i-beach.jpg" alt="i-i-beach.jpg">

  <!-- images/img 폴더 안에 background폴더 생성 후 beach.jpg를 복사하고
      i-i-b-beach.jpg로 이름 변경 -->
  <img src="images/imgs/background/i-i-b-beach.jpg">

  <!-- background폴더에 c03-01.html 복사한 후 c03-01-b.html로 이름 변경 -->

  <!-- 
    ? <img> - alt 속성
    - 이미지를 설명해주는 대체 텍스트
    1. 화면 낭독기에서 읽어줌 
    2. 이미지가 제대로 안나올 때 alt값이 나옴
       html5에서는 alt속성을 꼭 넣어주는게 표준
   -->
  <img src="images/i-beach.jpg" alt="해변 항공샷.jpg">

  <!-- 
    ? <img> - width, height 속성
    - 이미지 크기 조정하기
    - width, height 속성 사용하지 않으면 이미지가 원본 크기 그대로 화면에 표시됨
    - width: 너비
    - height: 높이
    - 단위: pixel(점 단위)
    - 일반적으로 잘 사용하지 않는 속성 -> 이미지가 작은게 필요할 때는 원본 사이즈를 줄여
      데이터 크기 줄이는 것이 효율적
    - 큰 이미지가 필요할 때는 확대 시 깍두기모양 나와서 잘 사용하지 않는 속성
    -->
  <img src="./beach.jpg" alt="beach.jpg" width="300px" height="450px">
  <!-- 
    width, height속성 중에 하나만 적용할 수도 있으며 하나만 적용하면 
    원본 비율이 유지되면서 크기만 조정됨
  -->
  <img src="./beach.jpg" alt="beach.jpg" width="300px">
  <img src="./beach.jpg" alt="beach.jpg" height="450px">

  <!-- 
    ? dummy
    : 모조의, 가짜의
    - dummy text - lorem ipsum
    - dummy image - https://placehold.co/
    - 이미지 크기에 맞춰 준비하는 것이 비효율적임
      -> 이미지의 너비와 높이를 웹 주소르 만들어 삽입하면 그 크기의 더미이미지 생성됨
    - 디자인을 위해서 의미없는 이미지를 넣음
   -->
  <img src="https://placehold.co/600x400" alt="">

  <!-- 
    ? <figure>, <figcaption> 태그
    - 이미지에 설명을 붙임

    -->
  <figure>
    <img src="./beach.jpg" alt="해변 이미지">
    <figcaption>여유로운 해변에서의 휴가</figcaption>
  </figure>

</body>

</html>
