<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      padding: 20px;
    }
    div a {
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div>
    <input type="checkbox">
    <span>링크 활성화</span>
    <br>
    <a href="https://busan.koreaisacademy.com" target="_blank">코리아 IT 아카데미</a>
  </div>

  <script>
    /* 체크가 되어있을 때만 링크 활성화하기 */ 
    const checkbox = document.querySelector("input");
    const link = document.querySelector("a");
    // 전역변수 선언
    let status = false;

    checkbox.addEventListener("change", (e) => {
      status = e.currentTarget.checked
    })

    link.addEventListener("click", (e) => {
      // 링크 활성화가 체크 해제된 상태에서
      // status = false -> ! -> true
      // !status -> true
      if(!status){
        e.preventDefault();
      }
    })

  </script>
</body>
</html>
