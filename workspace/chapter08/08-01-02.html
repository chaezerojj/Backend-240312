<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    // 객체를 처리하는 함수 
    // - 성적 총합을 구하는 기능과 평균 구하는 기능은 함수로 만들어 재사용성&확장성에 좋음

    const students = [];
    students.push(
      { 이름: "홍길동", 국어: 87, 영어: 98, 수학: 88, 과학: 90 }
    );
    students.push(
      { 이름: "김길동", 국어: 86, 영어: 68, 수학: 98, 과학: 85 }
    );
    students.push(
      { 이름: "박길동", 국어: 89, 영어: 90, 수학: 92, 과학: 89 }
    );
    students.push(
      { 이름: "이길동", 국어: 92, 영어: 95, 수학: 90, 과학: 85 }
    );
    console.log(students);

    // 객체처리 함수 선언
    // 총합을 구하는 함수
    function getSumOf(s) {
      return s["국어"] + s["영어"] + s["수학"] + s["과학"];
    }
    // 평균을 구하는 함수
    function getAverageOf(s) {
      return getSumOf(s) / 4;
    }
    let output = "이름\t\t총점\t\t평균\n";
    for (const s of students) {
      output += `${s["이름"]}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`;
    }
    console.log(output);


  </script>
</body>
</html>
