<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz</title>
</head>
<body>
  <script>
    // 1. exception
    // 2. 1
    // 3.
    try {
      console.log('try 구문입니다.');
      const array = ['사과', '바나나', '귤'];
      array.forEach(() => {
        throw '예외를 강제로 발생시킵니다.'
      })
    } catch (e) {
      console.log('catch 구문입니다.');
    } finally {
      console.log('finally 구문입니다.');
    }
    // 실행결과
    // try 구문입니다. catch 구문입니다. finally 구문입니다.

    // 1. 옳지 않은 것 : 2
    // 2. 
    // * 야구 정보 어플
    // - 팀 : 이름, 선수, 코치진, 구단 정보 등
    // - 경기 : 날짜, 시간, 경기장소 등
    // - 데이터(미디어 및 기록) : 뉴스, 영상, 데이터 분석 등

    // * 맛집 예약 어플
    // - 가게 : 이름, 주소, 영업시간, 웨이팅팀, 전화번호 등
    // - 메뉴 : 음식종류, 가격 등
    // - 회원 : 이름, 주소, 예약 목록, 전화번호
    
    // * 영어 공부 어플
    // - 회원 : 이름, 전화번호, 학습레벨
    // - 메뉴 : 레벨에 따른 학습 내용 목록, 테스트, 복습 프로그램 등
    // - 시험 : 시험이름, 시험 내용, 학습내용 등

    

  </script>
</body>
</html>
