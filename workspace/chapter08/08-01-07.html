<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 클래스의 생성자와 메소드를 활용하여 학생 클래스 작성
    class Student {
      constructor(name, kor, eng, math, sci) {
        this.name = name;
        this.kor = kor;
        this.eng = eng;
        this.math = math;
        this.sci = sci;
      }
      getSum() {
        return this.kor + this.eng + this.math + this.sci;
      }
      getAverage() {
        return this.getSum() / 4;
      }
      toString() {
        return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`;
      }
    }

    const students = [];
    students.push(new Student("홍길동", 95, 90, 82, 90));
    students.push(new Student("김길동", 90, 94, 89, 95));
    students.push(new Student("이길동", 85, 92, 97, 89));
    students.push(new Student("박길동", 82, 80, 86, 98));

    console.log(students);

    let output = "이름\t\t총점\t\t평균\n";
    for (const s of students) {
      output += s.toString();
    }
    console.log(output);
  </script>
</body>
</html>
