<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-01.html</title>
</head>
<body>
  <h2>js 객체</h2>
  <!-- 
    ! 자바스크립트 객체

    ? 객체
    - 중괄호{...}로 생성
    - 자료의 형태: 키:값
    - 위의 형태의 자료를 쉼표(,)로 연결해서 입력

    객체 요소에 접근하는 방법
    1. 대괄호 사용
    - 객체 뒤 대괄호[...]사용

   -->

  <script>

    // 객체
    const products = {
      name: "7D 건조 망고",
      type: "당절임",
      ingredients: "망고, 설탕, 메타중아황산나트륨, 치자황색소",
      from: "필리핀",
    }

    // 객체 요소에 접근 - 1. 대괄호 사용
    console.log(products['name']); // 7D 건조 망고
    console.log(products['type']); // 당절임
    console.log(products['ingredients']); // 망고, 설탕, 메타중아황산나트륨, 치자황색소
    console.log(products['from']); // 필리핀

    // 객체 요소에 접근 - 2. 



  </script>
</body>
</html>
