<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <!-- 
    확인문제
    1. 사용자로부터 불 입력을 받는 함수? confirm()
    2. Number() : 숫자 자료형으로 변환
       String() : 문자열 자료형으로 변환
       Boolean() : 불 자료형으로 변환
    3. cm를 inch 단위로 변환하여 출력하는 프로그램 만들기
       1cm = 0.393701 inch
    4. 원의 반지름을 입력받아 원의 넓이와 둘레를 구하는 프로그램.
       넓이 = 3.14 * 반지름 * 반지름
       둘레 = 2 * 3.14 * 반지름
    5. 현재 환율 기반으로 사용자에게 숫자 입력받아 달러에서 원화로
       환율을 변환하는 프로그램. 환율 기준: 1달러 = 1207원
    
    !확인문제 if
    1. 답 3번
    2. 사용자로부터 숫자 2개 입력받아 첫번째 입력받은 숫자가 큰지,
        두번째 입력받은 숫자가 큰지를 구하는 프로그램을 완성
   -->
  <script>
    // 확인문제 3
    const input = prompt("숫자를 입력하세요. (단위: cm)");
    const result = input * 0.393701;
    console.log(`${input}cm는 ${result}inch입니다.`);
    // 확인문제 4
    const r = prompt("원의 반지름을 입력하세요.");
    const area = 3.14 * r * r;
    const round = 2 * 3.14 * r;
    console.log(`원의 넓이: ${area}, 원의 둘레: ${round}`);
    // 확인문제 5
    const dollar = prompt("달러 단위로 숫자를 입력하세요");
    const won = dollar * 1207;
    console.log(`달러: ${dollar}, 원화: ${won}`);

    console.log("======================================");

    // if문 확인문제
    // 2
    const a = (Number)(prompt('첫 번째 숫자', ''))
    const b = (Number)(prompt('두 번째 숫자', ''))
    if (a > b) {
      alert('첫번째로 입력한 숫자가 더 큽니다.')
    } else if (a == b) {
      alert('두 숫자가 같습니다.')
    } else {
      alert('두 번째로 입력한 숫자가 더 큽니다.')
    }
    // 3
    // let x;
    // if (x > 10) {
    //   if (x < 20) {
    //     console.log('조건에 맞습니다.');
    //   }
    // }
    // if (x > 10 && x < 20) {
    //   console.log('조건에 맞습니다.');
    // }
    // 4
    const a1 = Number(prompt('숫자를 입력해주세요', ''))
    if (a1 > 0) {
      console.log('입력한 숫자는 양수입니다.');
    } else if(a1 == 0) {
      console.log('입력한 숫자는 0입니다.');
    } else {
      console.log('입력한 숫자는 음수입니다.');
    }
    // 5
    const a2 = Number(prompt('숫자를 입력해주세요.', ''))
    if (a2 % 2 == 1) {
      console.log('입력한 숫자는 홀수입니다.');
    } else {
      console.log('입력한 숫자는 짝수입니다.');
    }
    // 6
    const month = Number(prompt('월을 입력해주세요.', ''));
    if (1 <= month && 2 >= month ) {
      console.log('겨울입니다.');
    } else if (month == 12) {
      console.log('겨울입니다.');
    }else if (6 <= month && month <= 8) {
      console.log('여름입니다.');
    } else if (9 <= month && month <= 11) {
      console.log('가을입니다.');
    } else if (3 <= month && month <= 5) {
      console.log('봄입니다.');
    } else {
      console.log('월을 입력해주세요.');
    }
  </script>
</body>
</html>
