<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>js 기본 자료형</h2>

  <!--

    ! js 기본 자료형
    
    - 자료 (data)
      : 프로그래밍에서 프로그램이 처리할 수 있는 모든 것
    - 자료형 (data type)
      : 자료 형태에 따라 나눠둔 것
    - 많이 사용하면서 가장 기본적인 자료형
      >> 숫자(number), 문자열(string), 불(boolean) 자료형

    ? 문자열 자료형
    - 문자들의 집합을 문자열이라고 함
    - 문자가 1개이던 여러 개이던 모두 문자열 자료형

    * 문자열 만들기
    - 자바스크립트에서는 2가지 방법으로 문자열 생성
    - 1. 큰 따옴표 사용
    - 2. 작은 따옴표 사용
    - 내부에 작은 따옴표를 사용하고 싶다면 큰 따옴표 안에 작은 따옴표 사용
    - 반대로 큰 따옴표를 사용하고 싶다면 작은 따옴표 안에 큰 따옴표 사용

    * 이스케이프 문자(\)를 사용하여 따옴표 문자 그대로 출력 가능
    - \n: 줄바꿈
    - \t: 탭을 의미
    - \\: 역슬래시 그 자체를 의미

    * 문자열 연산자 (+)
    - 덧셈 기호를 문자열 연결 연산자라고 부름
    - 덧셈 기호(+)를 사용하면 문자열 연결 가능
    - 문자열 + 문자열 -> 문자열 연결 연산자

    - 문자열 내부의 문자 하나 선택 시 "문자 선택 연산자" 사용
    - 문자열[인덱스값]

    * 문자열 길이 구하기
    - 문자열 내부의 문자 개수를 문자열 길이(length)라고 함
    - length속성 사용
    ? 인스턴스 변수를 가르키는 많은 용어들
    - 속성 properties, 필드 fields, ... 인스턴스 변수들
    - console.log("안녕하세요".length); >> 길이 5로 출력됨

    ? 구문 오류 확인하기 (compile error)
    - console.log("This is "string"");
    - >> 콘솔 창에서 몇번째 줄 에러인지 + 해당 에러타입 확인 가능

    ? 숫자 자료형
    - 자바스크립트에서는 정수와 실수를 구분하지 않음
    - >> 소수점이 있는 숫자와 없는 숫자 모두 같은 자료형으로 인식

    ? 숫자 연산자
    - 숫자 자료형은 숫자 연산자로 기본적인 사칙연산 가능
    - +(더하기), - (빼기), * (곱하기), / (나누기)
    - 여러 연산자가 들어간 식에서 덧셈을 먼저 계산하고 싶으면 () 사용
    * 나머지 연산자 %
    - 좌변을 우변으로 나눈 나머지값 출력

    ? boolean 자료형
    - Boolean, 불린, 불이라고 부름
    - 참과 거짓값을 표현할 때 사용
    - true, false로 나타냄
    
    * 비교 연산자를 사용한 boolean 표현
    - === or == : 양쪽이 같다
    - !== or != : 양쪽이 다르다

    - > : 왼쪽이 더 크다
    - < : 오른쪽이 더 크다
    - >= : 왼쪽이 더 크거나 같다
    - <= : 오른쪽이 더 크거나 같다
    
    - boolean 자료형은 조건문에서 많이 활용
    
    * boolean 부정 연산자 (논리 부정 연산자)
    - ! 기호를 사용하면 참을 거짓으로, 거짓을 참으로 바꿈
    * boolean 논리합, 논리곱 연산자
    - && : 논리곱 연산자 - and 그리고
    - || : 논리합 연산자 - or 또는
    
    ? 자료형 검사 typeof
    - 자료형을 확인할 때에는 typeof 연산자를 사용
    - 단항연산자로 사용됨
    - 문자열과 비교하여 자료형을 확인함
    - console.log(typeof 42 === "number"); >> 괄호 없어도 사용은 가능, but 가급적 괄호 사용 
    - * typeof 연산자 결과로 출력 가능한 타입들
    - >> string, number, boolean, undefined, function, object, symbol, bigint

    ? 템플릿 문자열 (Template Literals)
    - c언어 스타일로 템플릿 문자열 생성 가능
    - java의 경우) System.out.println("%s, %d", "string", "12");
    -           -> 문자열 내부에 표현식(간단한 자바스크립트 코드)삽입 시 
                  문자열 연결 연산자(+) 사용해야 했음
    - 자바스크립트에서는 템플릿 문자열을 ` (백틱)으로 표현식 작성
    - 문자열 내부에 ${...} 기호 안에 표현식 넣음

    ? ==연산자와 !=연산자
    - ===, !== 연산자는 값과 자료형까지 비교
    - ==, != 값만 비교
    - console.log(1 == "1"); // true
    - >> 연산자로 값만 비교하기 때문에 true 나옴
    - console.log("1 ==='1'", 1 === "1"); // false
    - >> 값과 자료형까지 비교하기 때문에 false 나옴
    - console.log(`false == 0 : ${false == 0}`); // true
    - >> true와 false를 필요할때 숫자형 0,1로 자동변환해줌
    - >> true -> 1, false -> 0

  -->
  
  <script>
    // 문자열 만들기
    // 큰 따옴표
    console.log("큰 따옴표 문자열");
    
    // 작은 따옴표
    console.log('작은 따옴표 문자열');
    // 작은따옴표까지 출력
    console.log("문자열 '작은따옴표' 출력");
    // 큰 따옴표까지 출력
    console.log('문자열 "큰 따옴표" 출력');
    
    console.log("<img src='apple.jpg'>");
    
    // 역슬래시 사용하여 여러 특수 기능 출력
    console.log('This is \'string\'');
    console.log("This is \"string\"");
    
    // 이스케이프 문자(\)를 사용하여 따옴표를 문자 그대로 사용 가능
    // \n 부분에서 줄바꿈이 일어남
    console.log("동해물과 백두산이 \n마르고 닳도록");
    // \t 부분에 탭
    console.log("이름\t나이\t지역");
    // 역슬래시를 나타내려면 \\형태로 사용
    console.log("\\ \\ \\ \\");
    
    // 문자열 연산자
    console.log("가나다" + "라마바" + "사아자" + "차카타파하");
    // 문자열 내부의 문자 하나 선택 시 문자 선택 연산자 사용
    // 문자열[인덱스값]
    console.log("안녕하세요[0]");
    console.log("안녕하세요[1]");
    console.log("안녕하세요[2]");
    
    // 문자열 길이 구하기
    console.log("안녕하세요".length); // 5
    console.log("javascript".length); // 10
    console.log("".length); // 0 (빈 문자열)
    
    // 구문 오류 컴파일 에러 확인하기
    // >> 콘솔 창에서 몇번째 줄 에러인지 + 해당 에러타입 확인 가능
    // console.log("This is "string"");
    
    // 숫자 자료형
    console.log(42);
    console.log(42.195);
    
    // 숫자 연산자
    console.log(5 + 3 * 2); // 11
    console.log((5 + 3)* 2); // 16
    
    // 나머지 연산 %
    console.log(10 % 2); // 0
    console.log(10 % 3); // 1
    console.log(10 % 4); // 2
    
    // boolean
    console.log(true);
    console.log(false);
    
    // 비교 연산자를 사용한 boolean 표현
    console.log(52 > 180);
    console.log(52 === 180);
    console.log(10 < 10);
    console.log(10 < 270);
    // 문자열 자료형도 비교 가능
    // 문자열 자료형은 사전의 앞쪽이 있을 수록 값이 작음
    console.log("가방" < "하마");
    console.log("가방" > "하마");
    
    // boolean 부정 연산자(논리 부정 연산자)
    console.log(!true); // false
    console.log(!false); // true
    console.log(!10 > 2); // false
    
    // boolean 논리합, 논리곱 연산자
    console.log(true&&true);
    console.log(true&&false);
    console.log(false&&true);
    console.log(false&&false);
    console.log(true||true);
    console.log(true||false);
    console.log(false||true);
    console.log(false||false);
    
    // 자료형 검사
    let l = 0;
    const c = 0;
    l = "string";
    l = 42 > 42;
    // >> 자료형 확인할 때 typeof 연산자 사용
    console.log(typeof l); // boolean
    console.log(typeof c); // number
    console.log(typeof ("str")); // string
    console.log(typeof (42)); // number
    console.log(typeof (true)); // boolean
    // typeof 뒤 괄호 생략 가능
    console.log(typeof "typeof"); // string
    console.log(typeof 567); // number
    console.log(typeof false); // boolean
    // 문자열과 비교하여 타입확인 가능
    console.log(typeof 42 === "number"); // true
    console.log(typeof true === "boolean"); // true
    console.log(typeof "javascript" !== "boolean"); // true
    console.log(typeof "javascript" === "string"); // true
    // 일반적으로는 typeof연산자 뒤에 괄호 사용 (없어도 되지만 가급적 사용하는 것이 좋음)

    // 자바에서는 표현식에 + 연산자 사용해야 했음
    console.log("표현식 273 + 52의 값은 " + (273 + 52) + " 입니다.");
    // 자바스크립트에서는 템플릿 문자열을 ` (백틱)으로 표현식 작성
    console.log(`표현식 273 + 52의 값은 ${273 + 52} 입니다.`);
    
    // ==연산자와 !=연산자
    console.log(1 == "1"); // true
    // >> 값만 비교하기 때문에 값이 같아서 true가 나옴
    console.log("1 ==='1'", 1 === "1");
    // >> 값과 자료형까지 비교하기 때문에 false 나옴
    console.log(`false == 0 : ${false == 0}`); // true
    // >> true와 false를 필요할때 숫자형 0,1로 자동변환해줌
    // >> true -> 1, false -> 0
    console.log(true + true); // 2 (+는 숫자 사칙연산자로 인식)

    </script>
</body>
