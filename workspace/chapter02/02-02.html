<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-02.html</title>
</head>
<body>
  <h1>💻js 상수와 변수🖥</h1>
  <!-- 
    ! 상수와 변수

    * 상수 (constants)
    - : 항상 같은 수
    - 값에 이름을 한 번 붙이면 값을 수정할 수 없음
    - const 이름 = 값;
    - 숫자가 들어있는 상수는 숫자연산, 문자열이 들어있는 연산은 문자열 연산

    ^상수의 특징
    - 특정 이름의 상수는 한 파일에서 한번만 선언 가능
    - 상수를 선언(정의)할 때 반드시 값을 함께 지정해줘야 함
    - 상수는 선언과 동시에 값을 초기화함
    - 한번 선언된 상수의 자료는 변경할 수 없음


    * 변수 (variables)
    - : 변할 수 있는 수
    - 값을 수정할 수 있음
    - let 이름 = 값;

    - 실제로는 상수를 훨씬 많이 사용
    - >> 저장 효율(성능)이 좋음
    - 변수 값 변경 시 변수 이름 뒤에 =기호 입력하고 값 넣음
    - 변수 = 값;
    - 특정한 이름의 변수는 한 파일에서 한번만 선언가능

    * var
    - 변수를 생성할 수 있는 키워드
    - 과거에 사용하던 키워드로, 변수를 중복해서 선언 가능
    - 변수가 속사는 범위가 애매하다는 이유로 let 등장 이후로 요즘엔 대체되어 사용

    * 복합 대입 연산자
    - +=, -=, *=. /=, %= 기호로 표현
    - : 기존 변수에 값을 더한다

   -->

  <script>

    // 상수
    const pi = 3.14159;
    console.log(pi); // 3.14159
    console.log(pi * 4);
    const r = 10;
    console.log(pi * r * r); // 314.159
    console.log(2 * pi * r); // 62.8318
    // 숫자가 들어있는 상수는 숫자연산, 문자열이 들어있는 연산은 문자열 연산
    const name = "name이라는 상수를 선언";
    // const name = "name으로 또 다른 상수 선언"; 
    // >> error: Identifier 'name' has already been declared

    // const p; // >> 선언과 동시에 값을 넣어줘야함
    // error:  Missing initializer in const declaration
    const p = 3.14;

    // 한번 선언된 상수의 자료는 변경할 수 없음
    const studentName = "김자바";
    // studentName = "김스크립트";
    // error: Assignment to constant variable.

    //변수
    let pi1 = 3.141592;
    console.log(pi1); // 3.141592
    let r1 = 10;
    console.log(2 * pi1 * r1); // 62.83184
    console.log(pi1 * r1 * r1); // 314.1592

    // 변수 값 변경 시 변수 이름 뒤에 =기호 입력하고 값 넣음
    // 변수 = 값;
    let g = 9.8;
    let m = 10;
    console.log(m * g); // 98
    g = 9.80665;
    console.log(g); // 9.80665
    // 특정한 이름의 변수는 한 파일에서 한번만 선언가능
    let name1 = "name1이라는 이름의 변수를 선언";
    // let name1 = "name1을 다시 선언";
    // error: Identifier 'name1' has already been declared 

    // var키워드
    var name3 = "name3";
    // - 변수를 생성할 수 있는 키워드 (과거에 많이 사용)

    // 복합 대입연산자
    let a = 0;
    a = a + 1;
    a += 1;
    console.log(a); // 2
    
  </script>
</body>
</html>
