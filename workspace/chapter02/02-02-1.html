  <!-- 
    ? 증감 연산자
    - prefix(전위), postfix(후위)
    - 변수 ++, 변수 --, ++변수, --변수

    ? undefined
    - 상수와 변수로 선언하지 않은 식별자
    - -> undefined 자료형이 나옴 
    - 백틱(`) 감싼 것도 문자열
    - 값이 없는 변수도 undefined로 나옴

    - 변수를 선언하면서 값을 지정하지 않은 경우, 
      상수는 선언할 때 반드시 값을 지정해야 하므로
      값이 없는 상수는 존재하지 않음

   -->
