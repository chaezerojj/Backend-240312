<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-03.html</title>
</head>
<body>
  <h2>js 식별자</h2>
  <!-- 
  
    ? 식별자(identifier)
    - : 변수명이나 함수명등으로 사용되는 이름을 붙일 때 사용하는 단어
  
    * 자바스크립트 식별자 생성 시 지켜야 할 규칙
    - 키워드 사용 X
    - 숫자로 시작 X
    - 특수문자는 _와 $만 허용
    - 공백문자 포함 X 
    
    * 식별자로 사용 가능한 단어 예시
    - alpha, alpha10, _alpha, $alpha, ALPha, ALPHA
  
    * 식별자로 사용 불가능한 단어 예시
    - break, 273alpha, has space
  
    * 식별자를 만드는 일반적인 관례
    - 한글, 한자, 일본어와 같은 전세계의 언어를 모두 사용 가능
    - but 알파벳을 사용하는 것이 관례
  
    * 자바스크립트 표기법
    - 카멜 표기법 (CamelCase) 사용
    - 클래스의 이름은 항상 대문자로 시작
    - 변수, 인스턴스, 함수, 메소드이름은 항상 소문자로 시작
    - 여러 단어로 이루어진 식별자는 각 단어의 첫글자를 대문자로 함
    - e.g., will out >> willOut
            will return >> willReturn
            i am a boy >> iAmABoy
    
    ? 주석
    - : 프로그램 코드를 설명할 때 사용
    - 프로그램 진행에는 전혀 영향 X
    * 자바스크립트 주석
    - // 한줄 주석
    - /**/ 여러줄 주석

    ? 출력
    - 간단한 표현식 결과 확인하기
      >> 구글 크롬 개발자도구 (F12) - 콘솔창

    * 경고창에 출력하기
    - alert() : 웹 브라우저에 경고창을 띄울 수 있음

  -->
  <script>
    let alpha;
    let 한글변수; // 한글로 변수 생성 가능, but 관례상 사용 X
    // 한줄 주석
    /*
    여러줄 주석
    여러줄 주석
    여러줄 주석
    */

    // 경고창 출력
    alert("Hello JavaScript!");
    // 콘솔 출력
    console.log("Hello JavaScript!");
    
  </script>
</body>
</html>
